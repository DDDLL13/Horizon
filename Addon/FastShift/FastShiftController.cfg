joy_response_move 1

alias If_KB_Can_ReFresh_Status_Content "SetJMovementFastShift;NowMovementStatus"
alias SetJMovementFastShift "SetJMovementFastShift_Content;alias If_KB_Can_ReFresh_Status If_KB_Can_ReFresh_Status_Content;"

alias NDBMovement_FastShift "alias SetJMovementFastShift_Content SetJMovementFastShift1;If_KB_Can_ReFresh_Status;If_Diag_Can_DisShift_On"
alias DBMovement_FastShift "alias SetJMovementFastShift_Content SetJMovementFastShift2;If_KB_Can_ReFresh_Status;If_Diag_Can_DisShift_Off"

alias EnableDiagDisShift "alias If_Diag_Can_DisShift_Off DisableDiag;alias If_Diag_Can_DisShift_On EnableDiag"
alias DisableDiagDisShift "alias If_Diag_Can_DisShift_Off NoneFunction;alias If_Diag_Can_DisShift_On NoneFunction"

alias SetFastShiftTaskTo1 "alias +FastShiftTask +FastShiftTask1;alias -FastShiftTask -FastShiftTask1"
alias SetFastShiftTaskTo2 "alias +FastShiftTask +FastShiftTask2;alias -FastShiftTask -FastShiftTask2"

alias FastShiftToOff_Temp1 "SetJMovementFull;NowMovementStatus;+FastShiftTask2;SetFastShiftTaskTo2";
alias FastShiftToOff_Temp2 "-FastShiftTask2;SetFastShiftTaskTo2";
alias FastShiftToOn_Temp1 "-SetSprint;+FastShiftTask1;SetFastShiftTaskTo1"
alias FastShiftToOn_Temp2 "-FastShiftTask1;SetFastShiftTaskTo1"

alias +FastShiftTask1 "SetJMovementFastShift;NowMovementStatus;alias FastShiftToOff FastShiftToOff_Temp1;alias FastShiftToOn NoneFunction"
alias -FastShiftTask1 "SetJMovementFull;NowMovementStatus;alias FastShiftToOff FastShiftToOff_Temp2;alias FastShiftToOn NoneFunction"
alias +FastShiftTask2 "+SetSprint;alias FastShiftToOn FastShiftToOn_Temp1;alias FastShiftToOff NoneFunction"
alias -FastShiftTask2 "-SetSprint;alias FastShiftToOn FastShiftToOn_Temp2;alias FastShiftToOff NoneFunction"

alias SpeAddDisShiftCounter "DisShiftCounter1;FastShiftToOff"
alias SpeRmvDisShiftCounter "DisShiftCounter0;FastShiftToOn;"

alias DisShiftCounterf1 "alias AddDisShiftCounter DisShiftCounter0;alias RmvDisShiftCounter NoneFunction"
alias DisShiftCounter0 "alias AddDisShiftCounter SpeAddDisShiftCounter;alias RmvDisShiftCounter DisShiftCounterf1"
alias DisShiftCounter1 "alias AddDisShiftCounter DisShiftCounter2;alias RmvDisShiftCounter SpeRmvDisShiftCounter"
alias DisShiftCounter2 "alias AddDisShiftCounter DisShiftCounter3;alias RmvDisShiftCounter DisShiftCounter1"
alias DisShiftCounter3 "alias AddDisShiftCounter DisShiftCounter4;alias RmvDisShiftCounter DisShiftCounter2"
alias DisShiftCounter4 "alias AddDisShiftCounter DisShiftCounter5;alias RmvDisShiftCounter DisShiftCounter3"
alias DisShiftCounter5 "alias AddDisShiftCounter NoneFunction;alias RmvDisShiftCounter DisShiftCounter4"

alias HoldToOff "AddDisShiftCounter;HoldOff;"
alias HoldToOn "RmvDisShiftCounter;HoldOn"
alias HoldOn "alias DisableHold HoldToOff;alias EnableHold NoneFunction"
alias HoldOff "alias DisableHold NoneFunction;alias EnableHold HoldToOn"

alias DiagToOff "AddDisShiftCounter;DiagOff"
alias DiagToOn "RmvDisShiftCounter;DiagOn"
alias DiagOn "alias DisableDiag DiagToOff;alias EnableDiag NoneFunction"
alias DiagOff "alias DisableDiag NoneFunction;alias EnableDiag DiagToOn"

alias +FastShiftMOUSE1Task "AddDisShiftCounter"
alias -FastShiftMOUSE1Task "RmvDisShiftCounter"

alias +FastShiftCtrlTask "AddDisShiftCounter"
alias -FastShiftCtrlTask "RmvDisShiftCounter"

alias FSToOff "AddDisShiftCounter;FSOff"
alias FSToOn "RmvDisShiftCounter;FSOn"
alias FSOn "alias DisableFastShift FsToOff;alias EnableFastShift NoneFunction"
alias FSOff "alias DisableFastShift NoneFunction;alias EnableFastShift FsToOn"

alias FastShiftClear "alias +FastShiftTask NoneFunction;alias -FastShiftTask NoneFunction;alias +FastShiftMOUSE1Task NoneFunction;alias -FastShiftMOUSE1Task NoneFunction;"

DisShiftCounter1
FSOff
DiagOn
HoldOn
DisableDiagDisShift

SetFastShiftTaskTo2
-FastShiftTask2

SetJMovementFull
NowMovementStatus
SetMovementCT

