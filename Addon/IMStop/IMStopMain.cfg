//Basic Alias
alias ClearFB "_SetIMStopWS;_SetIMStopAD;-DisableIMStop"
alias ClearMV "-forward;-left;-back;-right;-forward;-left;-back;-right;-forward;-left;-back;-right;"
alias If_OVR NoneFunction

//STD IMStop Mode Switcher
alias SetIMStopFull "exec CSRM/Addon/IMStop/IMStopFull;setinfo 急停方式 全向急停"
alias SetIMStopWC "exec CSRM/Addon/IMStop/IMStopWC;setinfo 急停方式 无冲急停"
alias SetIMStopSnapTap "exec CSRM/Addon/IMStop/IMStopSnapTap;setinfo 急停方式 SnapTap急停"
alias SetIMStopOld "exec CSRM/Addon/IMStop/IMStopOld;setinfo 急停方式 旧式急停"
alias SetIMStopDB "exec CSRM/Addon/IMStop/IMStopDB;setinfo 急停方式 仅双键急停"
alias SetIMStopOnlyWS "exec CSRM/Addon/IMStop/IMStopOnlyWS;setinfo 急停方式 仅WS"
alias SetIMStopNone "exec CSRM/Addon/IMStop/IMStopNone;setinfo 急停方式 关闭"

alias IMStopSwitcherFull "SetIMStopFull;alias IMStopSwitcher IMStopSwitcherWC;alias IMStopStatus RadioSetIMStopWC"
alias IMStopSwitcherWC "SetIMStopWC;alias IMStopSwitcher IMStopSwitcherSnapTap;alias IMStopStatus RadioSetIMStopSnapTap"
alias IMStopSwitcherSnapTap "SetIMStopSnapTap;alias IMStopSwitcher IMStopSwitcherOld;alias IMStopStatus RadioSetIMStopOld"
alias IMStopSwitcherOld "SetIMStopOld;alias IMStopSwitcher IMStopSwitcherDB;alias IMStopStatus RadioSetIMStopDB"
alias IMStopSwitcherDB "SetIMStopDB;alias IMStopSwitcher IMStopSwitcherOnlyWS;alias IMStopStatus RadioSetIMStopOnlyWS"
alias IMStopSwitcherOnlyWS "SetIMStopOnlyWS;alias IMStopSwitcher IMStopSwitcherNone;alias IMStopStatus RadioSetIMStopNone"
alias IMStopSwitcherNone "SetIMStopNone;alias IMStopSwitcher IMStopSwitcherFull;alias IMStopStatus RadioSetIMStopFull"

//IMStop On/Off Switcher FOR ALL KEYS
alias If_IMStop_Enable IMStopContent
alias DisableIMStop_Content_1 "If_DeIMStop_Can_RefreshAD;If_DeIMStop_Can_RefreshWS;alias If_IMStop_Enable NoneFunction;alias DisableIMStop DisableIMStop_Content_2;alias DoSayEchoWork echoln 已关闭急停;alias DoSayAllWork say 已关闭急停;alias DoSayTeamWork say_team 已关闭急停;DoOutput;"
alias DisableIMStop_Content_2 "alias If_IMStop_Enable IMStopContent;alias DisableIMStop DisableIMStop_Content_1;alias DoSayEchoWork echoln 已开启急停;alias DoSayAllWork say 已开启急停;alias DoSayTeamWork say_team 已开启急停;DoOutput;"
alias DisableIMStop DisableIMStop_Content_1

//IMStop Shift On/Off Switcher FOR ONLY SHIFT
alias EnableShiftDeIMStop "alias +If_Shift_Need_DeIMSTop +DisableIMStop;alias -If_Shift_Need_DeIMSTop -DisableIMStop"
alias DisableShiftDeIMStop "alias +If_Shift_Need_DeIMSTop NoneFunction;alias -If_Shift_Need_DeIMSTop NoneFunction"

//---------------------------------------
//IMPORTANT!! JMove
//Basic Alias For MoveStatus
alias NowWSStatus "forwardback 0 0 0"
alias NowADStatus "rightleft 0 0 0"

//Set Full Speed For JMove(CT)
alias SetJMovementFull "alias If_KB_Can_ReFresh_Status NoneFunction;alias rforward forwardback 1 0 0;alias rforwardback forwardback 0 0 0;alias rback forwardback -1 0 0;alias rright rightleft 1 0 0;alias rrightleft rightleft 0 0 0;alias rleft rightleft -1 0 0;"

//Switch JMove Mode(CT or KB)
alias SetMovementCT "ClearMV;ClearFB;jwsclear;jadclear;WS00;AD00"
alias SetMovementKB "ClearMV;ClearFB;jwsclear;jadclear;WS00_kb;AD00_kb"

//Begin JMove with Full Speed
SetJMovementFull

//IMStop Dx Speed Alias
alias SetIMStopW "alias IMStopContent _SetIMStopW;If_IMStop_Enable"
alias SetIMStopS "alias IMStopContent _SetIMStopS;If_IMStop_Enable"
alias SetIMStopWS "alias IMStopContent _SetIMStopWS;If_IMStop_Enable"
alias SetIMStopA "alias IMStopContent _SetIMStopA;If_IMStop_Enable"
alias SetIMStopD "alias IMStopContent _SetIMStopD;If_IMStop_Enable"
alias SetIMStopAD "alias IMStopContent _SetIMStopAD;If_IMStop_Enable"

//IMStop Dx Speed Alias inplement
alias _SetIMStopW "forwardback 0.0001 0 0;alias If_DeIMStop_Can_RefreshWS _SetIMStopWS;alias NowWSStatus forwardback 0.0001 0 0"
alias _SetIMStopS "forwardback -0.0001 0 0;alias If_DeIMStop_Can_RefreshWS _SetIMStopWS;alias NowWSStatus forwardback -0.0001 0 0"
alias _SetIMStopWS "forwardback 0 0 0;alias If_DeIMStop_Can_RefreshWS NoneFunction;alias NowWSStatus forwardback 0 0 0"
alias _SetIMStopA "rightleft -0.0001 0 0;alias If_DeIMStop_Can_RefreshAD _SetIMStopAD;alias NowADStatus rightleft -0.0001 0 0"
alias _SetIMStopD "rightleft 0.0001 0 0;alias If_DeIMStop_Can_RefreshAD _SetIMStopAD;alias NowADStatus rightleft 0.0001 0 0"
alias _SetIMStopAD "rightleft 0 0 0;alias If_DeIMStop_Can_RefreshAD NoneFunction;alias NowADStatus rightleft 0 0 0"

//SetSprint Status with JMove
alias ClearSprint "-sprint;-sprint;-sprint"
alias +SetSprint "ClearSprint;+sprint;alias NowSprintStatus +SetSprint"
alias -SetSprint "ClearSprint;alias NowSprintStatus -SetSprint"

//IMPORTANT
//alias MoveStatus Refresh
alias NowMovementStatus "NowWSStatus;NowADStatus;NowSprintStatus"

//IMPORTTANT JMOVE INPLEMENT
//JMove Clearer
alias jwsclear "alias +jforward NoneFunction;alias -jforward NoneFunction;alias +jback NoneFunction;alias -jback NoneFunction;"
alias jadclear "alias +jright NoneFunction;alias -jright NoneFunction;alias +jleft NoneFunction;alias -jleft NoneFunction;"
alias wsclear "alias +_forward NoneFunction;alias -_forward NoneFunction;alias +_back NoneFunction;alias -_back NoneFunction;"
alias adclear "alias +_right NoneFunction;alias -_right NoneFunction;alias +_left NoneFunction;alias -_left NoneFunction;"

//Jmove CT Counter
alias WS00 "RmvMovingCounter;alias +jforward WS10;alias +jback WS01;alias If_DeIMStop_Can_RefreshWS NoneFunction;alias NowWSStatus rforwardback;NowWSStatus;"
alias WS10 "AddMovingCounter;alias -jforward WS00;alias +jback WS11;alias If_DeIMStop_Can_RefreshWS NoneFunction;alias NowWSStatus rforward;NowWSStatus;"
alias WS01 "AddMovingCounter;alias +jforward WS11;alias -jback WS00;alias If_DeIMStop_Can_RefreshWS NoneFunction;alias NowWSStatus rback;NowWSStatus;"
alias WS11 "RmvMovingCounter;alias -jforward WS01;alias -jback WS10;alias If_DeIMStop_Can_RefreshWS NoneFunction;alias NowWSStatus rforwardback;NowWSStatus;"

alias AD00 "RmvMovingCounter;alias +jright AD10;alias +jleft AD01;alias If_DeIMStop_Can_RefreshAD NoneFunction;alias NowADStatus rrightleft;NowADStatus;"
alias AD10 "AddMovingCounter;alias -jright AD00;alias +jleft AD11;alias If_DeIMStop_Can_RefreshAD NoneFunction;alias NowADStatus rright;NowADStatus;"
alias AD01 "AddMovingCounter;alias +jright AD11;alias -jleft AD00;alias If_DeIMStop_Can_RefreshAD NoneFunction;alias NowADStatus rleft;NowADStatus;"
alias AD11 "RmvMovingCounter;alias -jright AD01;alias -jleft AD10;alias If_DeIMStop_Can_RefreshAD NoneFunction;alias NowADStatus rrightleft;NowADStatus;"

