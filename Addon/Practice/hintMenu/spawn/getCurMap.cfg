//Edges Here
// These particles may not be unique in each map, but they form a DAG (directed acyclic graph). We can detect them in the order of topological sorting.
//Map's in-degree must be 0 when it's being detecting!
// Italy -> Inferno
// Italy -> Thera

// Pool_day -> Inferno
// Pool_day -> Overpass

// Shoots -> Ancient

// Dust2 -> Overpass
// Dust2 -> Nuke
// Dust2 -> Anubis
// Dust2 -> Shoots
// Dust2 -> Mirage
// Dust2 -> Office
// Dust2 -> Italy

// Ancient -> Thera

// Mills -> Overpass
// Mills -> Pool_day

// Vertigo -> Overpass

// Inferno -> Thera

