alias csrmPractice_innerCmd_fadenade "ent_fire smokegrenade_projectile kill; ent_fire molotov_projectile kill; ent_fire flashbang_projectile kill; ent_fire hegrenade_projectile kill; ent_fire decoy_projectile kill;stopsound";
alias csrmPractice_innerCmd_savePos "getpos_exact | alias csrmPractice_vars_position"
alias csrmPractice_innerCmd_loadPos "csrmPractice_vars_position"

alias csrmPractice_SavePos "csrmPractice_innerCmd_savePos;csrmPractice_showHint_savedPos;alias DoSayEchoWork echoln 已保存当前点位;alias DoSayAllWork say 已保存当前点位;alias DoSayTeamWork say_team 已保存当前点位;DoOutput"
