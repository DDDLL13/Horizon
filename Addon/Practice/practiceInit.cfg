alias csrmPractice_Fadenade "csrmPractice_innerCmd_fadenade;csrmPractice_showHint_fadenaded;alias DoSayEchoWork echoln 投掷物已清除;alias DoSayAllWork say 投掷物已清除;alias DoSayTeamWork say_team 投掷物已清除;DoOutput"

alias csrmPractice_tryCreateEnt "alias Found ;ent_find csrmHint_testIfEntExist | alias ;alias 1 ;alias 0 exec CSRM/Addon/Practice/practiceEntList;Found"

alias csrmPractice_cmdLater1000 exec_async CSRM/Addon/Practice/practiceCmdLater1000
alias csrmPractice_cmdLater50 exec_async CSRM/Addon/Practice/practiceCmdLater50
alias csrmPractice_cmdLaterFrame exec_async CSRM/Addon/Practice/practiceCmdLaterFrame


alias csrmPractice_loadEnt exec_async CSRM/Addon/Practice/practiceEntLoader
csrmPractice_entLoaded
alias csrmPractice_entLoaded alias csrmPractice_loadEnt 
csrmPractice_loadEnt

