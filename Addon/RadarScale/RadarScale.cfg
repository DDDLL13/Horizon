alias +CSRM_RadarScale "alias CSRM_Ticker_Scale CSRM_RadarScale_edge1"
alias -CSRM_RadarScale "alias CSRM_Ticker_Scale CSRM_RadarScale_edge0"
exec CSRM/Addon/RadarScale/Scaler

alias CSRM_RadarScale_Status0 "+CSRM_RadarScale;alias CSRM_RadarScale_Add CSRM_RadarScale_Status1;alias CSRM_RadarScale_Rmv "
alias CSRM_RadarScale_Status1 "+CSRM_RadarScale;alias CSRM_RadarScale_Add CSRM_RadarScale_Status2;alias CSRM_RadarScale_Rmv CSRM_RadarScale_Status0"
alias CSRM_RadarScale_Status2 "-CSRM_RadarScale;alias CSRM_RadarScale_Add ;alias CSRM_RadarScale_Rmv CSRM_RadarScale_Status1"

alias CSRM_RadarScale_Safe0_ToOn "CSRM_RadarScale_Safe0_On;CSRM_RadarScale_Add"
alias CSRM_RadarScale_Safe0_ToOff "CSRM_RadarScale_Safe0_Off;CSRM_RadarScale_Rmv"
alias CSRM_RadarScale_Safe0_On "alias CSRM_RadarScale_Safe0_Add ;alias CSRM_RadarScale_Safe0_Rmv CSRM_RadarScale_Safe0_ToOff"
alias CSRM_RadarScale_Safe0_Off "alias CSRM_RadarScale_Safe0_Add CSRM_RadarScale_Safe0_ToOn;alias CSRM_RadarScale_Safe0_Rmv "

alias CSRM_RadarScale_Safe1_ToOn "CSRM_RadarScale_Safe1_On;CSRM_RadarScale_Add"
alias CSRM_RadarScale_Safe1_ToOff "CSRM_RadarScale_Safe1_Off;CSRM_RadarScale_Rmv"
alias CSRM_RadarScale_Safe1_On "alias CSRM_RadarScale_Safe1_Add ;alias CSRM_RadarScale_Safe1_Rmv CSRM_RadarScale_Safe1_ToOff"
alias CSRM_RadarScale_Safe1_Off "alias CSRM_RadarScale_Safe1_Add CSRM_RadarScale_Safe1_ToOn;alias CSRM_RadarScale_Safe1_Rmv "

alias CSRM_RadarScale_EnableShift "CSRM_RadarScale_Safe0_On;alias +CSRM_RadarScale_Shift CSRM_RadarScale_Safe0_Rmv;alias -CSRM_RadarScale_Shift CSRM_RadarScale_Safe0_Add"
alias CSRM_RadarScale_DisableShift "CSRM_RadarScale_Safe0_On;alias +CSRM_RadarScale_Shift ;alias -CSRM_RadarScale_Shift "

alias CSRM_RadarScale_EnableCtrl "CSRM_RadarScale_Safe1_On;alias +CSRM_RadarScale_Ctrl CSRM_RadarScale_Safe1_Rmv;alias -CSRM_RadarScale_Ctrl CSRM_RadarScale_Safe1_Add"
alias CSRM_RadarScale_DisableCtrl "CSRM_RadarScale_Safe1_On;alias +CSRM_RadarScale_Ctrl ;alias -CSRM_RadarScale_Ctrl "

CSRM_RadarScale_45

CSRM_RadarScale_Status2
