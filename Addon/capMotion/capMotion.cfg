//include
    exec CSRM/Addon/capMotion/capMotionHeader
    exec CSRM/Addon/capMotion/capMotion_debug
    exec CSRM/Addon/capMotion/ticker/capMotionTimeTask

    //firstload
    alias capMotion_firstload_try2Include "exec CSRM/Addon/capMotion/capMotion_firstload MOD"
    capMotion_firstload_loaded
    alias capMotion_firstload_loaded "alias capMotion_firstload_try2Include "
    capMotion_firstload_try2Include

//define
    // connect +-capMotion with capMotion_inner to bypass the multibind limit
        alias +capforward "echo CSRM/Addon/capMotion/multibind/input/+capforward MOD | exec "
        alias +capback "echo CSRM/Addon/capMotion/multibind/input/+capback MOD | exec "
        alias +capright "echo CSRM/Addon/capMotion/multibind/input/+capright MOD | exec "
        alias +capleft "echo CSRM/Addon/capMotion/multibind/input/+capleft MOD | exec "
        alias -capforward "echo CSRM/Addon/capMotion/multibind/input/-capforward MOD | exec "
        alias -capback "echo CSRM/Addon/capMotion/multibind/input/-capback MOD | exec "
        alias -capright "echo CSRM/Addon/capMotion/multibind/input/-capright MOD | exec "
        alias -capleft "echo CSRM/Addon/capMotion/multibind/input/-capleft MOD | exec "

    //Transform joymove to normalmove
        //built-in api
            // alias capMotion_moveTransf_status "capMotion_moveTransf_FBStatus;capMotion_moveTransf_RLStatus"
            alias capMotion_moveTransf_move "echo CSRM/Addon/capMotion/multibind/output/capMotion_playerMove MOD | exec "
            alias capMotion_moveTransf_stop "echo CSRM/Addon/capMotion/multibind/output/capMotion_playerStop MOD | exec "
        //api
            alias capMotion_getPlayerMovingStatus "echo CSRM/Addon/capMotion/multibind/input/capMotion_getPlayerMovingStatus MOD | exec "

    //autostop alias for "Disable Autostop W/A/S/D"
        alias capMotion_autostop_enableW "alias capkeydF_speed forward 0.000001 0 0;capkeydFB_status;alias capMotion_autostop_wPolicy capMotion_autostop_enableW"
        alias capMotion_autostop_disableW "alias capkeydF_speed forward 0 0 0;capkeydFB_status;alias capMotion_autostop_wPolicy capMotion_autostop_disableW"
        alias capMotion_autostop_enableS "alias capkeydB_speed back 0.000001 0 0;capkeydFB_status;alias capMotion_autostop_sPolicy capMotion_autostop_enableS"
        alias capMotion_autostop_disableS "alias capkeydB_speed back 0 0 0;capkeydFB_status;alias capMotion_autostop_sPolicy capMotion_autostop_disableS"
        alias capMotion_autostop_enableD "alias capkeydR_speed right 0.000001 0 0;capkeydRL_status;alias capMotion_autostop_dPolicy capMotion_autostop_enableD"
        alias capMotion_autostop_disableD "alias capkeydR_speed right 0 0 0;capkeydRL_status;alias capMotion_autostop_dPolicy capMotion_autostop_disableD"
        alias capMotion_autostop_enableA "alias capkeydL_speed left 0.000001 0 0;capkeydRL_status;alias capMotion_autostop_aPolicy capMotion_autostop_enableA"
        alias capMotion_autostop_disableA "alias capkeydL_speed left 0 0 0;capkeydRL_status;alias capMotion_autostop_aPolicy capMotion_autostop_disableA"
        alias capMotion_autostop_enable "capMotion_autostop_wPolicy;capMotion_autostop_sPolicy;capMotion_autostop_aPolicy;capMotion_autostop_dPolicy;alias capMotion_autostop_switch capMotion_autostop_disable"
        alias capMotion_autostop_disable "alias capkeydF_speed forward 0 0 0;alias capkeydB_speed back 0 0 0;alias capkeydR_speed right 0 0 0;alias capkeydL_speed left 0 0 0;capkeydFB_status;capkeydRL_status;alias capMotion_autostop_switch capMotion_autostop_enable"

        
    //movement's setting alias
        //use them to change your movespeed
        alias capjoyF_setSpeedFull "alias capjoyF_speed forwardback 1 0 0;capjoyFB_status"
        alias capjoyB_setSpeedFull "alias capjoyB_speed forwardback -1 0 0;capjoyFB_status"
        alias capjoyR_setSpeedFull "alias capjoyR_speed rightleft 1 0 0;capjoyRL_status"
        alias capjoyL_setSpeedFull "alias capjoyL_speed rightleft -1 0 0;capjoyRL_status"
        alias capjoy_setSpeedFull "capjoyF_setSpeedFull;capjoyB_setSpeedFull;capjoyR_setSpeedFull;capjoyL_setSpeedFull"
        alias capjoyF_setSpeedNone "alias capjoyF_speed forwardback 0 0 0;capjoyFB_status"
        alias capjoyB_setSpeedNone "alias capjoyB_speed forwardback 0 0 0;capjoyFB_status"
        alias capjoyR_setSpeedNone "alias capjoyR_speed rightleft 0 0 0;capjoyRL_status"
        alias capjoyL_setSpeedNone "alias capjoyL_speed rightleft 0 0 0;capjoyRL_status"
        alias capjoy_setSpeedNone "capjoyF_setSpeedNone;capjoyB_setSpeedNone;capjoyR_setSpeedNone;capjoyL_setSpeedNone"

    //autostop inplement
        alias capmotion_autostopFB_000 "alias capMotionTicker_autostopFB capmotion_autostopFB_030"
        alias capmotion_autostopFB_030 "alias capMotionTicker_autostopFB capmotion_autostopFB_060"
        alias capmotion_autostopFB_060 "alias capMotionTicker_autostopFB capmotion_autostopFB_090"
        alias capmotion_autostopFB_090 "alias capMotionTicker_autostopFB capmotion_autostopFB_120"
        alias capmotion_autostopFB_120 "alias capMotionTicker_autostopFB capmotion_autostopFB_150"
        alias capmotion_autostopFB_150 "capMotion_autostopFBClear"
        alias capmotion_autostopRL_000 "alias capMotionTicker_autostopRL capmotion_autostopRL_030"
        alias capmotion_autostopRL_030 "alias capMotionTicker_autostopRL capmotion_autostopRL_060"
        alias capmotion_autostopRL_060 "alias capMotionTicker_autostopRL capmotion_autostopRL_090"
        alias capmotion_autostopRL_090 "alias capMotionTicker_autostopRL capmotion_autostopRL_120"
        alias capmotion_autostopRL_120 "alias capMotionTicker_autostopRL capmotion_autostopRL_150"
        alias capmotion_autostopRL_150 "capMotion_autostopRLClear"

        alias capMotion_autostopF "capkeydF;alias capMotionTicker_autostopFB capmotion_autostopFB_000"
        alias capMotion_autostopB "capkeydB;alias capMotionTicker_autostopFB capmotion_autostopFB_000"
        alias capMotion_autostopFBClear "capkeydFB;alias capMotionTicker_autostopFB "
        alias capMotion_autostopR "capkeydR;alias capMotionTicker_autostopRL capmotion_autostopRL_000"
        alias capMotion_autostopL "capkeydL;alias capMotionTicker_autostopRL capmotion_autostopRL_000"
        alias capMotion_autostopRLClear "capkeydRL;alias capMotionTicker_autostopRL "

    //autostop alias
        alias capkeydFB "forward -9999 0 0;back -9999 0 0;alias capkeydFB_status capkeydFB"
        alias capkeydRL "right -9999 0 0;left -9999 0 0;alias capkeydRL_status capkeydRL"
        alias capkeydF "forward -9999 0 0;back -9999 0 0;capkeydF_speed;alias capkeydFB_status capkeydF"
        alias capkeydB "forward -9999 0 0;back -9999 0 0;capkeydB_speed;alias capkeydFB_status capkeydB"
        alias capkeydR "right -9999 0 0;left -9999 0 0;capkeydR_speed;alias capkeydRL_status capkeydR"
        alias capkeydL "right -9999 0 0;left -9999 0 0;capkeydL_speed;alias capkeydRL_status capkeydL"

    //movement alias
        alias capjoyFB "forwardback 0 0 0;alias capjoyFB_status capjoyFB"
        alias capjoyRL "rightleft 0 0 0;alias capjoyRL_status capjoyRL"
        alias capjoyF "capjoyF_speed;alias capjoyFB_status capjoyF"
        alias capjoyB "capjoyB_speed;alias capjoyFB_status capjoyB"
        alias capjoyR "capjoyR_speed;alias capjoyRL_status capjoyR"
        alias capjoyL "capjoyL_speed;alias capjoyRL_status capjoyL"

//logic
    //Transform joymove to normalmove
        alias capMotion_joyMoveTransf_FBClear "alias +capMotion_forward ;alias -capMotion_forward ;alias +capMotion_back ;alias -capMotion_back"
        alias capMotion_joyMoveTransf_FB00_To10 "capMotion_autostopFBClear;capMotion_joyMoveTransf_FB10"
        alias capMotion_joyMoveTransf_FB00_To01 "capMotion_autostopFBClear;capMotion_joyMoveTransf_FB01"
        alias capMotion_joyMoveTransf_FB10_To00 "capMotion_autostopB;capMotion_joyMoveTransf_FB00"
        alias capMotion_joyMoveTransf_FB10_To11 "capMotion_autostopB;capMotion_joyMoveTransf_FB11"
        alias capMotion_joyMoveTransf_FB01_To11 "capMotion_autostopF;capMotion_joyMoveTransf_FB11"
        alias capMotion_joyMoveTransf_FB01_To00 "capMotion_autostopF;capMotion_joyMoveTransf_FB00"
        alias capMotion_joyMoveTransf_FB11_To01 "capMotion_autostopFBClear;capMotion_joyMoveTransf_FB01"
        alias capMotion_joyMoveTransf_FB11_To10 "capMotion_autostopFBClear;capMotion_joyMoveTransf_FB10"
        alias capMotion_joyMoveTransf_FB00 "capjoyFB;capMotion_joyMoveTransf_FBClear;alias +capMotion_forward capMotion_joyMoveTransf_FB00_To10;alias +capMotion_back capMotion_joyMoveTransf_FB00_To01"
        alias capMotion_joyMoveTransf_FB10 "capjoyF ;capMotion_joyMoveTransf_FBClear;alias -capMotion_forward capMotion_joyMoveTransf_FB10_To00;alias +capMotion_back capMotion_joyMoveTransf_FB10_To11"
        alias capMotion_joyMoveTransf_FB01 "capjoyB ;capMotion_joyMoveTransf_FBClear;alias +capMotion_forward capMotion_joyMoveTransf_FB01_To11;alias -capMotion_back capMotion_joyMoveTransf_FB01_To00"
        alias capMotion_joyMoveTransf_FB11 "capjoyFB;capMotion_joyMoveTransf_FBClear;alias -capMotion_forward capMotion_joyMoveTransf_FB00_To01;alias -capMotion_back capMotion_joyMoveTransf_FB00_To10"
        alias capMotion_joyMoveTransf_RLClear "alias +capMotion_right ;alias -capMotion_right ;alias +capMotion_left ;alias -capMotion_left"
        alias capMotion_joyMoveTransf_RL00_To10 "capMotion_autostopRLClear;capMotion_joyMoveTransf_RL10"
        alias capMotion_joyMoveTransf_RL00_To01 "capMotion_autostopRLClear;capMotion_joyMoveTransf_RL01"
        alias capMotion_joyMoveTransf_RL10_To00 "capMotion_autostopL;capMotion_joyMoveTransf_RL00"
        alias capMotion_joyMoveTransf_RL10_To11 "capMotion_autostopL;capMotion_joyMoveTransf_RL11"
        alias capMotion_joyMoveTransf_RL01_To11 "capMotion_autostopR;capMotion_joyMoveTransf_RL11"
        alias capMotion_joyMoveTransf_RL01_To00 "capMotion_autostopR;capMotion_joyMoveTransf_RL00"
        alias capMotion_joyMoveTransf_RL11_To01 "capMotion_autostopRLClear;capMotion_joyMoveTransf_RL01"
        alias capMotion_joyMoveTransf_RL11_To10 "capMotion_autostopRLClear;capMotion_joyMoveTransf_RL10"
        alias capMotion_joyMoveTransf_RL00 "capjoyRL;capMotion_joyMoveTransf_RLClear;alias +capMotion_right capMotion_joyMoveTransf_RL00_To10;alias +capMotion_left capMotion_joyMoveTransf_RL00_To01"
        alias capMotion_joyMoveTransf_RL10 "capjoyR ;capMotion_joyMoveTransf_RLClear;alias -capMotion_right capMotion_joyMoveTransf_RL10_To00;alias +capMotion_left capMotion_joyMoveTransf_RL10_To11"
        alias capMotion_joyMoveTransf_RL01 "capjoyL ;capMotion_joyMoveTransf_RLClear;alias +capMotion_right capMotion_joyMoveTransf_RL01_To11;alias -capMotion_left capMotion_joyMoveTransf_RL01_To00"
        alias capMotion_joyMoveTransf_RL11 "capjoyRL;capMotion_joyMoveTransf_RLClear;alias -capMotion_right capMotion_joyMoveTransf_RL00_To01;alias -capMotion_left capMotion_joyMoveTransf_RL00_To10"
        alias capMotion_moveTransf_testFB
        alias capMotion_moveTransf_testRL

//default
    //defualt autostop setting
        capkeydFB
        capkeydRL
        capMotion_autostop_enableW
        capMotion_autostop_enableS
        capMotion_autostop_enableD
        capMotion_autostop_enableA
        capMotion_autostop_enable
        
        //Autostop timer Reset
        capMotion_autostopFBClear
        capMotion_autostopRLClear
    
    //defualt movement setting
        capjoyFB
        capjoyRL
        capjoy_setSpeedFull

    //default moveTransform setting
        capMotion_joyMoveTransf_FB00
        capMotion_joyMoveTransf_RL00

    //Need to load user's preference after this!!!
    //Need to load user's preference after this!!!
    //Need to load user's preference after this!!!