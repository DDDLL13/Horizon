//Basic Commands (bypass Multibind)
alias +$attack "echo CSRM/Addon/event/basic/+attack | exec "
alias -$attack "echo CSRM/Addon/event/basic/-attack | exec "

alias +$attack2 "echo CSRM/Addon/event/basic/+attack2 | exec "
alias -$attack2 "echo CSRM/Addon/event/basic/-attack2 | exec "

alias +$jump "echo CSRM/Addon/event/basic/+jump | exec "
