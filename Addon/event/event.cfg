//Utilities Commands
alias +$dsbConsoleOutput_InputService "log_flags InputService +DoNotEcho | grep ~"
alias -$dsbConsoleOutput_InputService "log_flags InputService -DoNotEcho | grep ~"
alias +$dsbConsoleOutput_Developer "log_flags Developer +DoNotEcho | grep ~"
alias -$dsbConsoleOutput_Developer "log_flags Developer -DoNotEcho | grep ~"
alias +$dsbConsoleOutput_CC exec CSRM/Addon/event/log_flags/+cc
alias -$dsbConsoleOutput_CC exec CSRM/Addon/event/log_flags/-cc


alias $1stwep "slot1"
alias $2ndWep "slot2"
alias $knife "slot3"
alias $grenades "slot4"
alias $C4 "slot5"
alias $HE "slot6"
alias $flash "slot7"
alias $smoke "slot8"
alias $decoy "slot9"
alias $molotov "slot10"

alias $sw2Wep "slot5;slot3;slot2;slot1"

alias $throw3Callback "csrmEventreg_throw3Callback"

alias $movestop_pack "$forwardClear;$backClear;$rightClear;$leftClear;$forwardbackClear;$rightleftClear"
alias $movestopKB_pack "$forwardClear;$backClear;$rightClear;$leftClear"
alias $movestopCT_pack "$forwardbackClear;$rightleftClear"
alias $movestop "alias %1 $movestop_pack"
alias $movestopKB "alias %1 $movestopKB_pack"
alias $movestopCT "alias %1 $movestopCT_pack"

//Load tTasks
exec CSRM/Addon/event/tTask