alias SetOutputNone "ClearConsole;echoln 文字输出方式至: 不输出;setinfo 文字输出方式 不输出;alias DoOutput NoneFunction"

alias SetOutputTeam "ClearConsole;echoln 文字输出方式至: 输出至队内聊天;setinfo 文字输出方式 输出至队内聊天;alias DoOutput DoSayTeamWork"

alias BetterEcho "ClearConsole;DoSayEchoWork"
alias SetOutputEcho "ClearConsole;echoln 文字输出方式至: 输出至控制台;setinfo 文字输出方式 输出至控制台;alias DoOutput BetterEcho"

alias SetOutputAll "ClearConsole;echoln 文字输出方式至: 输出至全局聊天;setinfo 文字输出方式 输出至全局聊天;alias DoOutput DoSayAllWork"

alias OutputSwitcherNone "SetOutputNone;alias OutputSwitcher OutputSwitcherTeam;alias OutputChangeStatus RadioSetOutputTeam"
alias OutputSwitcherTeam "SetOutputTeam;alias OutputSwitcher OutputSwitcherEcho;alias OutputChangeStatus RadioSetOutputEcho"
alias OutputSwitcherEcho "SetOutputEcho;alias OutputSwitcher OutputSwitcherAll;alias OutputChangeStatus RadioSetOutputAll"
alias OutputSwitcherAll "SetOutputAll;alias OutputSwitcher OutputSwitcherNone;alias OutputChangeStatus RadioSetOutputNone"
