say_team "cfg已加载，按 [ 瞄准，按 ] 投掷，按 : 或 / 选择投掷物，按 . 重置cfg，按 ' 逆向视角移动(方便爆弹)"

exec Smoke/SmokeRegedit

alias +SmokeThrowOut1 "+attack;-attack;-attack2;-attack;-attack2"
alias +SmokeThrowOut2 "+attack2;-attack;-attack2;-attack;-attack2"
alias +SmokeThrowOut12 "+attack;+attack2;-attack;-attack2;-attack;-attack2"
alias +SmokeForwardJump "+forward;+jump"
alias -SmokeForwardJump "-jump;-forward"
alias +ST "+SmokeThrowOut1"
alias -ST "-OtherTask"
alias +DBT "+SmokeThrowOut12"
alias -DBT "-OtherTask"
alias +JPT "+jump;+SmokeThrowOut1"
alias -JPT "-jump;-OtherTask"
alias +FJPT "+SmokeForwardJump;+SmokeThrowOut1"
alias -FJPT "-SmokeForwardJump;-OtherTask"
alias SetT bind ] +ST
alias SetDBT bind ] +DBT
alias SetJP bind ] +JPT
alias SetFJP bind ] +FJPT
alias SetDuck alias "+OtherTask +duck;alias -OtherTask -duck"
alias SetNone alias +OtherTask ""
alias SetWait alias +OtherTask "say_team 投掷物未指定，请按 : 选择投掷物"
alias SetItemMolo alias +SwitchItem "slot10"
alias SetItemDecoy alias +SwitchItem "slot9"
alias SetItemSmoke alias +SwitchItem "slot8"
alias SetItemFlash alias +SwitchItem "slot7"
alias SetItemGrenade alias +SwitchItem "slot6"
alias SetItemNone alias +SwitchItem ""
alias SetAngleNone alias StartSetAngle ""
alias AISW ""

alias +OtherTask ""
alias +SwitchItem ""

alias +SmokeTask "StartSmoke;StartSetAngle;+OtherTask;+SwitchItem"
alias -SmokeTask "StopSmoke"

alias +RevS "StartSmoke;m_yaw -0.022;m_pitch -0.022;StartSetAngle"
alias -RevS "StopSmoke;m_yaw 0.022;m_pitch 0.022;+AISW;"
bind ' +RevS

exec Smoke/Clear/ClearSmoke
exec Smoke/Clear/ClearRadio
bind . "exec Smoke/Clear/ClearSmoke;exec Smoke/Clear/ClearRadio;say_team 已重置cfg"
exec Smoke/Radio/RadioMain