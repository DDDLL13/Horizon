say [DEBUG LOAD] Horizon is now running in debug mode!

exec Horizon/src/core/ticker/init
exec Horizon/src/core/msg/init
exec Horizon/src/core/log/init
exec Horizon/src/core/event/init
exec Horizon/src/core/reg

exec Horizon/keyPreference
exec Horizon/optPreference

// Core resets
    alias hzCore_reset "hzTicker_reset"

// Project resets
    alias hz_reset_99ms "+hzLog_banGeneral;hzCore_reset;exec Horizon/keyPreference;exec Horizon/optPreference;-hzLog_banGeneral;alias hzTicker_99ms_coreInit "
    alias hz_reset "alias hzTicker_99ms_coreInit hz_reset_99ms"