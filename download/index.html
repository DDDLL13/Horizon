<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <a href="/" style="display: flex; align-items: center;">
                    <img src="/images/dark.ico" alt="Logo" class="logo">
                    <div class="project-name">Horizon</div>
                </a>
            </div>
            <ul id="versionList" class="version-list">
                <!-- 动态生成 -->
            </ul>
        </aside>
        <main class="details">
            <h2 id="versionTitle">Horizon Download Page</h2>
            <div id="versionLogContainer" class="log-container notinit">
                <pre id="versionLog">选择左侧版本以查看详细信息。</pre>
            </div>
            <a id="downloadLink" href="#" target="_blank" class="download-btn notinit">下载链接</a>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
