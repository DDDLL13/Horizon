//===========================
// Horizon keyPreference
// Horizon 键位设置
//===========================

//===========================
// RESET & DEBUG
// 重置与调试
//===========================
// Reset config if issues occur
// 如果遇到问题，按此键重置
bind "/"            hzBind_resetHorizon             

//===========================
// MOVEMENT
// 移动
//===========================
// Move forward
// 向前移动
bind "w"            +hzBind_forward                 

// Move backward
// 向后移动
bind "s"            +hzBind_back                    

// Move right
// 向右移动
bind "d"            +hzBind_right                   

// Move left
// 向左移动
bind "a"            +hzBind_left                    

// Walk (silent movement)
// 行走（静步）
bind "shift"        +hzBind_sprint                  

// Jump (disables autostop mid-air)
// 跳跃（空中时禁用自动急停）
bind "space"        +hzBind_jump                    

// Crouch
// 蹲伏
bind "ctrl"         +hzBind_duck                    

//===========================
// ACTIONS
// 操作
//===========================
// Use (open doors, defuse, pick up weapons)
// 使用（开门、拆弹、捡起武器）
bind "e"            +hzBind_use                     

// Drop current weapon
// 丢弃当前武器
bind "g"            +hzBind_drop                    

// Switch to last weapon
// 切换到上一个武器
bind "q"            +hzBind_lastinv                 

//===========================
// WEAPONS
// 武器切换
//===========================
// Primary weapon
// 主武器
bind "1"            +hzBind_wp1                     

// Secondary weapon
// 副武器
bind "2"            +hzBind_wp2                     

// Melee weapon
// 近战武器
bind "3"            +hzBind_wp3                     

// Equipment
// 装备
bind "4"            +hzBind_wp4                     

// C4
// C4 炸弹
bind "5"            +hzBind_wp5                     

//===========================
// GRENADE BINDS
// 投掷物绑定
//===========================
// Quick grenade menu
// 快速投掷物菜单
bind "key"          +hzBind_quickgrenaderadial      

// HE grenade
// 高爆手雷
bind "key"          +hzBind_HE                      

// Flashbang
// 闪光弹
bind "key"          +hzBind_flash                   

// Smoke grenade
// 烟雾弹
bind "key"          +hzBind_smoke                   

// Decoy grenade
// 诱饵弹
bind "key"          +hzBind_decoy                   

// Molotov/incendiary
// 燃烧瓶/燃烧弹
bind "key"          +hzBind_molo                    

//===========================
// 自动道具
//===========================
// 瞄准
bind [ hzNade_aim

// 投掷
bind ] hzNade_throw

// Mirage 1号位 VIP瞬爆烟
bind key hzNade_load_mirage_windowsmoke_fast_1

// Mirage 2号位 VIP瞬爆烟
bind key hzNade_load_mirage_windowsmoke_fast_2

// Mirage 3号位 VIP瞬爆烟
bind key hzNade_load_mirage_windowsmoke_fast_3

// Mirage 4号位 VIP瞬爆烟
bind key hzNade_load_mirage_windowsmoke_fast_4

// Mirage 5号位 VIP瞬爆烟
bind key hzNade_load_mirage_windowsmoke_fast_5

//===========================
// COMBAT & SHOOTING
// 战斗与射击
//===========================
// Fire weapon
// 开火
bind "mouse1"       +hzBind_attack                  

// Aim (ADS)
// 瞄准（开镜）
bind "mouse2"       +hzBind_attack2                 

// Jump throw
// 跳投
bind "key"          +capMot_jumpthrow               

// Forward jump throw
// 向前跳投
bind "key"          +capMot_wjumpthrow              

// Crouch jump (manual duck)
// 蹲跳（手动下蹲）
bind "key"          cMot_mj                         

//===========================
// AUTOMATION
// 自动化功能
//===========================
// Toggle autostop
// 开启/关闭自动急停
bind "key"          cMot_autostop_disable_switch    

// Hold to disable autostop
// 按住以禁用自动急停
bind "key"          +cMot_autostop_disable          

// Auto bunny hop
// 长按自动连跳
bind "key"          +cMot_bhop                      

// Quick turn (flash dodge)
// 快速180度转身（闪避闪光）
bind "key"          +cMot_antiFlash                 

// Auto spin (fun feature)
// 大陀螺（娱乐功能）
bind "key"          cMot_gyro_fastmode              

// Toggle auto-FR
// 开关自动快速FR检视
bind "key"          hzAutoFR_switch                 

// Hold for auto-FR
// 按住启用自动快速FR检视
bind "key"          +hzAutoFR                       

// Toggle auto-F (view spam, prevents reload cancel)
// 开关自动F（防止自动换弹）
bind "key"          hzAutoF_switch                  

// Hold for auto-F
// 按住启用自动F
bind "key"          +hzAutoF                        

//===========================           
// RADIAL & SCOREBOARD          
// 菜单与记分板         
//===========================
// Open scoreboard (allows movement while open)
// 打开记分板（开启时可移动）
bind "tab"          +hzBind_score                   

// Open radio menu (allows movement)
// 打开电台菜单（开启时可移动）
bind "z"            +hzBind_radialradio2            

//===========================           
// MISC         
// 其他           
//===========================
// Open emoji wheel ¯\_(ツ)_/¯
// 打开表情菜单 ¯\_(ツ)_/¯
bind "key"          +hzGUI_textemoji           

// Auto type ".drop"
// 一键发刀
bind "key"          say .drop                       

//===========================           
// MOUSE BINDS          
// 鼠标绑定          
//===========================
// Horizontal aim
// 视角水平位移
bind "mouse_x"      yaw                             

// Vertical aim
// 视角竖直位移
bind "mouse_y"      pitch                           

// Scroll down action
// 向下滚动绑定
bind "mwheeldown"   hzBind_wheeldn                  

// Scroll up action
// 向上滚动绑定
bind "mwheelup"     hzBind_wheelup                  

// Mouse wheel action
// 鼠标滚轮操作
bind "mouse_wheel"  hzBind_wheel                    

//===========================
// EXECUTE PLUGINS
// 加载插件
//===========================
exec Horizon/PluginsLoader
