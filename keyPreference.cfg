//CFG重置键
//一旦CFG出现问题，按此键修复
bind / hzBind_resetHorizon

//前进键
//按下此键可以向前走
bind w +hzBind_forward

//后退键
//按下此键可以向后走
bind s +hzBind_back

//向右键
//按下此键可以向右走
bind d +hzBind_right

//向左键
//按下此键可以向左走
bind a +hzBind_left

//积分板键
//按下此键打开计分板
//绑定此键是为了 使你在开计分板时可以走路
bind tab +hzBind_score

//无线电轮盘键
//按下此键打开无线电轮盘
//绑定此键是为了 使你在开无线电轮盘时可以走路
bind z +hzBind_radialradio2

//急停开关 (切换)
//按下此键禁用急停，再次按下时恢复
bind key cMot_autostop_disable_switch

//急停开关 (按住)
//按下此键禁用急停，松开时恢复
bind key +cMot_autostop_disable

//自动连跳键
//长按此键可以自动连跳
bind key +cMot_bhop

//跳跃键
//按下此键可以跳跃
//绑定此键是为了 在跳跃时自动关闭急停，从而不影响空中变向
bind space +hzBind_jump

//静步键
//按住此键可以静步
//绑定此键是为了 在静步时自动关闭松手急停，从而不弹墙
bind shift +hzBind_sprint

//上滚轮
//如果想关闭滚轮跳，改为滚轮切枪，不要从此处更改，请前往 optPreference
bind mwheelup   hzBind_wheelup

//下滚轮
//如果想关闭滚轮跳，改为滚轮切枪，不要从此处更改，请前往 optPreference
bind mwheeldown hzBind_wheeldn

//鼠标位移绑定
bind mouse_x "hzBind_mouse_x;yaw"
bind mouse_y pitch

//大跳键
//按此键大跳
bind key +capMot_duckjump

//跳投键
//按此键一键跳投
bind key +capMot_jumpthrow

//前跳投键
//按此键一键前跳投
bind key +capMot_wjumpthrow

//快捷道具轮盘键
//按住此键 打开快捷道具切换轮盘
bind key +hzBind_quickgrenaderadial

//手雷键
//按此键切出手雷
bind key +hzBind_HE

//闪光弹键
//按此键切出闪光弹
bind key +hzBind_flash

//烟雾弹键
//按此键切出烟雾弹
bind key +hzBind_smoke

//诱饵弹键
//按此键切出诱饵弹
bind key +hzBind_decoy

//燃烧瓶键
//按此键切出燃烧瓶
bind key +hzBind_molo

//上一个武器键
//按此键切至上一个武器
//绑定此键是为了 正确处理切道具相关逻辑
bind q +hzBind_lastinv

//丢枪键
//按此键丢出当前武器
//绑定此键是为了 正确处理切道具相关逻辑
bind g +hzBind_drop

//使用键
//按此键可以：开门 拆包 捡枪等
//绑定此键是为了 正确处理切道具相关逻辑
bind e +hzBind_use

//主武器键
//按此键切至主武器
//绑定此键是为了 正确处理切道具相关逻辑
bind 1 +hzBind_wp1

//手枪键
//按此键切至手枪
//绑定此键是为了 正确处理切道具相关逻辑
bind 2 +hzBind_wp2

//近战武器键
//按此键切至近战武器
//绑定此键是为了 正确处理切道具相关逻辑
bind 3 +hzBind_wp3

//道具键
//按此键切至道具
//绑定此键是为了 正确处理切道具相关逻辑
bind 4 +hzBind_wp4

//C4键
//按此键切至C4
//绑定此键是为了 正确处理切道具相关逻辑
bind 5 +hzBind_wp5

//一键背闪键
//按住此键可以一键背身快速躲闪，松开时会自动转回来
//不影响走路，你可以一边走路一边按键
//按快了会变成大陀螺，可以用来娱乐
bind key +cMot_antiFlash

//自动旋转键
//按下此键会让你高速转圈，同时不影响走路。再次按下时停止
//开火开镜时会自动停转，不影响开火
//在官匹慎重使用此功能
bind key cMot_gyro_fastmode

//开火键
//按此键开火
//绑定此键是为了 正确处理切道具相关逻辑
bind mouse1 +hzBind_attack

//开镜键
//按此键开镜
//绑定此键是为了 正确处理切道具相关逻辑
bind mouse2 +hzBind_attack2

//下蹲键
bind ctrl +hzBind_duck

//检视键
bind key +hzBind_lookatwp

//自动 FR  (切换)
//按下此键自动重复 FR，再次按下时停止
bind key hzAutoFR_switch

//自动 FR  (按住)
//按下此键自动重复 FR，松开时停止
bind key +hzAutoFR

//自动 F  (切换)
//按下此键自动重复检视，再次按下时停止
//与 FR 不同的是可以避免触发换弹
bind key hzAutoF_switch

//自动 F  (按住)
//按下此键自动重复检视，松开时停止
//与 FR 不同的是可以避免触发换弹
bind key +hzAutoF

//在公屏发送服务器时间
//娱乐功能，可以用来吓唬人
bind key syncer_fetch1000

//发刀键
//按此键自动发送 .drop
bind key say .drop

//飞天键
//按此键飞天穿墙
bind key "say .n;noclip"

//暂停键
//按此键自动发送 .p
bind key say .p


// 跑图轮盘
// 按此键打开跑图轮盘
bind key +hzGUI_Practice

// 颜文字轮盘
// 按此键打开颜文字轮盘
// ¯\_(ツ)_/¯
bind key +hzGUI_textemoji

// 一键跳狙
// 此功能对网络延迟的要求不大
bind key hzScheduler_stuff_jumpshot

// 一键R8最高点开枪
// 此功能对网络延迟的要求不大
bind key hzScheduler_stuff_r8

// 一键身法轮盘
// 按此键打开一键身法轮盘
bind key +hzGUI_scheduler

// 一键身法独立绑定
    // 荒漠迷城 Mirage --- 一键jungle跳b小
    // 此功能对网络延迟有一定要求，建议网络状况稳定的人尝试使用
    bind key hzScheduler_mirage_jungle_to_b1

    // 荒漠迷城 Mirage --- 一键jungle跳b小 - 面向沙袋
    // 此功能对网络延迟有一定要求，建议网络状况稳定的人尝试使用
    bind key hzScheduler_mirage_jungle_to_b1_tomid

    // 荒漠迷城 Mirage --- 一键vip跳黑屋
    // 此功能对网络延迟有一定要求，建议网络状况稳定的人尝试使用
    bind key hzScheduler_mirage_vip_to_ladder

    // 荒漠迷城 Mirage --- 一键vip跳黑屋 + 光速进黑屋狗洞
    // 此功能对网络延迟有一定要求，建议网络状况稳定的人尝试使用
    bind key hzScheduler_mirage_vip_to_ladder_into

    // 荒漠迷城 Mirage --- 一键长椅跳vip
    // 此功能对网络延迟的要求不大
    bind key hzScheduler_mirage_mid_to_vip

    // 荒漠迷城 Mirage --- 一键白车跳b2
    // 此功能对网络延迟的要求不大
    bind key hzScheduler_mirage_b_to_b2

    // 荒漠迷城 Mirage --- 一键超市外光速进vip
    // 此功能对网络延迟有一定要求，建议网络状况稳定的人尝试使用
    bind key hzScheduler_mirage_market_to_vip

    // 荒漠迷城 Mirage --- 一键CT一号位抢b小
    // 此功能对网络延迟有极高要求，建议至少延迟稳定在 10ms 以下的人尝试使用
    bind key hzScheduler_mirage_ctspawn1_to_bshort_noladder

    // 荒漠迷城 Mirage --- 一键CT一号位抢黑屋
    // 此功能对网络延迟有极高要求，建议至少延迟稳定在 10ms 以下的人尝试使用
    bind key hzScheduler_mirage_ctspawn1_to_bshort

    // 远古遗迹 Ancient --- 一键 vip 抢跳台
    // 此功能对网络延迟有一定要求，建议网络状况稳定的人尝试使用
    bind key hzScheduler_ancient_vip_to_b1
    
    // 炼狱小镇 Inferno --- 一键 二楼 跳 马棚上
    // 此功能对网络延迟的要求不大
    bind key hzScheduler_inferno_apts_to_roof