//修改 "轮盘触发键", 默认为 semicolon (;)
//  !!!受游戏限制, 此键不可以为 MOUSE1~MOUSE5!!!
bind semicolon +Radio | grep ~

//修改 "瞄准键", 默认为 [ 键 (P键右侧)
bind [ +CSRM_Grenade_Aim | grep ~

//修改 "投掷键", 默认为 ] 键 (P键右侧)
bind ] +CSRM_Grenade_Throw | grep ~

//修改 "爆弹键“, 即视回正+智能推荐键, 默认为引号 (回车键左侧)
bind ' +CSRM_Grenade_AiAim | grep ~

//修改 "CFG重置键", 用于任何情况下重置CFG至此文件的设置，默认为左斜杠键 (右shift键左侧)
bind / ResetCFG | grep ~

//修改 "CFG返回主页面键", 用于任何情况下返回CFG主页面，默认为句号键 (问号键键左侧)
bind . ResetRadioPage | grep ~

//修改 "陀螺键"，当开启 “仅按键陀螺” 时按此键陀螺
bind key +If_ForceGyroscope | grep ~

//修改 一键大跳
bind key +csrm_duckjump | grep ~

//修改 一键跳投键
bind key +csrm_jumpthrow | grep ~

//修改 一键前跳投键
bind key +csrm_wjumpthrow | grep ~

//修改 切烟雾弹键
bind capslock SmokeTotal | grep ~

//修改 切闪光弹键
bind alt FlashTotal | grep ~

//修改 切燃烧瓶键
bind key MoloTotal | grep ~

//修改 切手雷键
bind key HETotal | grep ~

//修改 切诱饵弹键
bind key DecoyTotal | grep ~

//修改 计分板键
bind tab +jshowscores | grep ~

//修改你的急停临时关闭键
//如果你刚才选择关闭急停, 请忽略这一部分
//请不要在这里填写shift和space ! ! !
//请不要在这里填写shift和space ! ! !
//请不要在这里填写shift和space ! ! !
