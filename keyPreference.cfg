//如果选择静步或长按空格时关闭急停, 这里也可以设置别的键，两者都可生效, 但不能在这里填写shift和space! !
//如果选择静步或长按空格时关闭急停, 这里也可以设置别的键, 两者都可生效, 但不能在这里填写shift和space! !
bind key +JMove_DSpeedSwitcher | grep ~

bind MWHEELUP MWHEELUPTotal | grep ~

bind MWHEELDOWN MWHEELDOWNTotal | grep ~

bind mouse_x "MOUSEXTask;yaw" | grep ~

bind mouse_y "MOUSEYTask;pitch" | grep ~

