//===========================
HORIZON KEYBINDS 
//===========================


//===========================
//--- RESET / DEBUG
//===========================
bind "/"            hzBind_resetHorizon        // Reset config

//===========================
//--- MOVEMENT
//===========================
bind "w"            +hzBind_forward            // Forward
bind "s"            +hzBind_back               // Backward
bind "d"            +hzBind_right              // Right
bind "a"            +hzBind_left               // Left
bind "shift"        +hzBind_sprint             // Walk (silent)
bind "space"        +hzBind_jump               // Jump (no autostop mid-air)
bind "ctrl"         +hzBind_duck               // Crouch
bind "key"          +capMot_duckjump           // Crouch-Jump

//===========================
//--- ACTIONS
//===========================
bind "e"            +hzBind_use                // Use (open, defuse, etc.)
bind "g"            +hzBind_drop               // Drop weapon
bind "q"            +hzBind_lastinv            // Switch to last weapon

//===========================
//--- WEAPONS
//===========================
bind "1"            +hzBind_wp1                // Primary
bind "2"            +hzBind_wp2                // Secondary
bind "3"            +hzBind_wp3                // Melee
bind "4"            +hzBind_wp4                // Equipment
bind "5"            +hzBind_wp5                // C4

//===========================
//--- GRENADES
//===========================
bind "key"          +hzBind_quickgrenaderadial // Quick grenade menu
bind "key"          +hzBind_HE                 // HE grenade
bind "key"          +hzBind_flash              // Flashbang
bind "key"          +hzBind_smoke              // Smoke
bind "key"          +hzBind_decoy              // Decoy
bind "key"          +hzBind_molo               // Molotov

//===========================
//--- AUTO NADES (Mirage instant window smokes)
//===========================
bind "["            hzNade_aim                 // Aim grenade
bind "]"            hzNade_throw               // Throw grenade

bind "key"          hzNade_load_mirage_windowsmoke_fast_1 // Mirage smoke 1
bind "key"          hzNade_load_mirage_windowsmoke_fast_2 // Mirage smoke 2
bind "key"          hzNade_load_mirage_windowsmoke_fast_3 // Mirage smoke 3
bind "key"          hzNade_load_mirage_windowsmoke_fast_4 // Mirage smoke 4
bind "key"          hzNade_load_mirage_windowsmoke_fast_5 // Mirage smoke 5

//===========================
//--- COMBAT / SHOOTING
//===========================
bind "mouse1"       +hzBind_attack             // Fire
bind "mouse2"       +hzBind_attack2            // Aim (ADS)
bind "key"          +capMot_jumpthrow          // Jump throw
bind "key"          +capMot_wjumpthrow         // Forward jump throw
bind "key"          cMot_mj                    // Crouch jump

//===========================
//--- AUTOMATION
//===========================
bind "key"          cMot_autostop_disable_switch // Toggle autostop
bind "key"          +cMot_autostop_disable     // Hold to disable autostop
bind "key"          +cMot_bhop                 // Auto bunny hop
bind "key"          +cMot_antiFlash            // 180Â° turn (anti-flash)
bind "key"          cMot_gyro_fastmode         // Spin bot (fun)
bind "key"          hzAutoFR_switch            // Toggle auto-FR check
bind "key"          +hzAutoFR                  // Hold for auto-FR
bind "key"          hzAutoF_switch             // Toggle auto-F (prevents reload cancel)
bind "key"          +hzAutoF                   // Hold for auto-F

//===========================
//--- UI & SCOREBOARD
//===========================
bind "tab"          +hzBind_score              // Scoreboard (moveable)
bind "z"            +hzBind_radialradio2       // Radio menu (moveable)

//===========================
//--- MISC
//===========================
bind "key"          +hzGUI_textemoji           // Emoji wheel
bind "key"          say .drop                  // Auto ".drop" in chat

//===========================
//--- MOUSE BINDINGS
//===========================
bind "mouse_x"      yaw                        // Horizontal aim
bind "mouse_y"      pitch                      // Vertical aim
bind "mwheeldown"   +hzBind_wheeldn             // Scroll down
bind "mwheelup"     +hzBind_wheelup             // Scroll up
bind "mouse_wheel"  hzBind_wheel               // Wheel action

//===========================
//--- PLUGIN EXEC
//===========================
exec Horizon/PluginsLoader                    // Load plugins
