// CFG设置
    // 修改你的默认输出方式
    // 1. 输出至队伍聊天 HorizonMessage_team
    // 2. 输出至全局聊天 HorizonMessage_all
    // 3. 输出至控制台   HorizonMessage_console
    // 4. 输出关闭       HorizonMessage_off
    HorizonMessage_team

    // 填写陀螺旋转数值
    // 你只需要修改 yaw 后面的第一个数字
    // 这个数字的计算方法是 180 ÷ (m_yaw × sensitivity)
    alias capMot_gyro_rotateAng yaw 11688.311688 1 1

    // 填写你的帧率上限
    // 如果你本来就没有锁帧习惯，写 0 即可
    alias hzCVAR_fps_max fps_max 128

// 移动设置
    // 修改是否启用向前方向急停
    // 1. 启用   cMot_autostop_f_chk0_pass
    // 2. 禁用   cMot_autostop_f_chk0_lock
    cMot_autostop_f_chk0_pass
    
    // 修改是否启用向后方向急停
    // 1. 启用   cMot_autostop_b_chk0_pass
    // 2. 禁用   cMot_autostop_b_chk0_lock
    cMot_autostop_b_chk0_pass
    
    // 修改是否启用向右方向急停
    // 1. 启用   cMot_autostop_r_chk0_pass
    // 2. 禁用   cMot_autostop_r_chk0_lock
    cMot_autostop_r_chk0_pass

    // 修改是否启用向左方向急停
    // 1. 启用   cMot_autostop_l_chk0_pass
    // 2. 禁用   cMot_autostop_l_chk0_lock
    cMot_autostop_l_chk0_pass

// 滚轮设置
    // 修改上滚轮设置
    // 1. 切枪        wheelup_switch
    // 2. 跳          wheelup_jump
    // 3. 无任何动作   wheelup_none
    wheelup_jump

    // 修改下滚轮设置
    // 1. 切枪        wheeldown_switch
    // 2. 跳          wheeldown_jump
    // 3. 无任何动作   wheeldown_none
    wheeldown_jump