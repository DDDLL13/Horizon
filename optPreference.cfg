//===========================
// Horizon 参数设置
// Horizon optPreference
//===========================

//===========================
// 个人设置
// PERSONAL SETTINGS
//===========================
// 设置帧率上限，修改上方的数字。
// 设置为 0 表示无限帧（不推荐）。
// Change the number above to set your FPS cap.
// Set to 0 for uncapped FPS (not recommended).
// Best practice: Set it to your monitors refresh rate to prevent screen tearing.
alias hzCVAR_fps_max fps_max 200

// 设置个人灵敏度
// set your sensitivity & m_yaw
alias hzCVAR_sens "sensitivity 0.7;m_yaw 0.022;m_pitch 0.022"

//===========================
// 快速转身数值设置
// QUICK TURN VALUE SETTINGS
//===========================
// 将 11688.311688 替换为你的数值：
// 1. 获取鼠标灵敏度：控制台输入 'log_flags General -donotecho;sensitivity'（记为 A）
// 2. 获取水平缩放：控制台输入 'log_flags General -donotecho;m_yaw'（记为 B）
// 3. 用 180 ÷ (A × B) 结果替换 11688.311688
// 末尾的 '1 1' 不要改动。
// 保留六位小数。
// Replace 11688.311688 with your value:
// 1. Get your sensitivity: Enter 'log_flags General -donotecho;sensitivity' in the console (A)
// 2. Get your Horizontal scale: Enter 'log_flags General -donotecho;m_yaw' in the console (B)
// 3. Replace 11688.311688 with 180 ÷ (A × B)
// Keep the '1 1' at the end.
// Round to six decimal places.
alias cMot_gyro_angle yaw 11688.311688 1 1

//===========================
// 实用功能
// SNEAKY FEATURES
//===========================
// 快速连发（切换后按住鼠标左键可自动连发手枪）
// 启用：rapidfire_enable
// 禁用：rapidfire_disable
// Rapid Fire (Hold Left Click to auto-fire with pistols after switching)
// Enable:  rapidfire_enable
// Disable: rapidfire_disable
rapidfire_enable

// 拆包开火（射击时暂停拆弹，停止射击后继续）
// 启用：smartdefuse_enable
// 禁用：smartdefuse_disable
// Smart Defuse (Stops defusing when shooting, resumes after releasing fire)
// Enable:  smartdefuse_enable
// Disable: smartdefuse_disable
smartdefuse_enable

// 投掷自动切换主武器（投掷道具后自动切回主武器）
// 启用：autoswitch_enable
// 禁用：autoswitch_disable
// Auto Switch (Auto-switch to primary weapon after throwing a grenade)
// Enable:  autoswitch_enable
// Disable: autoswitch_disable
autoswitch_enable

//===========================
// 移动设置
// MOVEMENT SETTINGS
//===========================
// 自动急停（阻止移动惯性）
// 前进：启用 -> cMot_autostop_f_chk0_pass ｜ 禁用 -> cMot_autostop_f_chk0_lock
// 后退：启用 -> cMot_autostop_b_chk0_pass ｜ 禁用 -> cMot_autostop_b_chk0_lock
// 右移：启用 -> cMot_autostop_r_chk0_pass ｜ 禁用 -> cMot_autostop_r_chk0_lock
// 左移：启用 -> cMot_autostop_l_chk0_pass ｜ 禁用 -> cMot_autostop_l_chk0_lock
// Auto-stop (Prevents movement inertia in different directions)
// Forward:   Enable -> cMot_autostop_f_chk0_pass ||| Disable -> cMot_autostop_f_chk0_lock
// Backward:  Enable -> cMot_autostop_b_chk0_pass ||| Disable -> cMot_autostop_b_chk0_lock
// Right:     Enable -> cMot_autostop_r_chk0_pass ||| Disable -> cMot_autostop_r_chk0_lock
// Left:      Enable -> cMot_autostop_l_chk0_pass ||| Disable -> cMot_autostop_l_chk0_lock
cMot_autostop_f_chk0_pass
cMot_autostop_b_chk0_pass
cMot_autostop_r_chk0_pass
cMot_autostop_l_chk0_pass

// 松手急停（防止松键后贴墙弹墙）
// 禁用所有四个方向的松手急停可以得到纯双键急停
// Release Auto-stop (Prevents wall bounces when releasing movement keys)
cMot_autostop_f_chk4_pass
cMot_autostop_b_chk4_pass
cMot_autostop_r_chk4_pass
cMot_autostop_l_chk4_pass

// 防弹墙优化设置
// 静步防弹墙：启用 -> cMot_autostop_AntiBounce_enable ｜ 禁用 -> cMot_autostop_AntiBounce_disable
// 下蹲防弹墙：启用 -> cMot_autostop_AntiDuckBounce_enable ｜ 禁用 -> cMot_autostop_AntiDuckBounce_disable
// 投掷物/近战武器防弹墙：启用 -> cMot_autostop_AntiNadeBounce_enable ｜ 禁用 -> cMot_autostop_AntiNadeBounce_disable
// Anti-Bounce Optimizations
// Walk Anti-Bounce: Enable -> cMot_autostop_AntiBounce_enable ｜ Disable -> cMot_autostop_AntiBounce_disable
// Crouch Anti-Bounce: Enable -> cMot_autostop_AntiDuckBounce_enable ｜ Disable -> cMot_autostop_AntiDuckBounce_disable
// Grenade/Knife Anti-Bounce: Enable -> cMot_autostop_AntiNadeBounce_enable ｜ Disable -> cMot_autostop_AntiNadeBounce_disable
cMot_autostop_AntiBounce_enable
cMot_autostop_AntiDuckBounce_enable
cMot_autostop_AntiNadeBounce_enable

//===========================
// 自动急停档位（1-13 选一个）
// 档位计算：http://horizoncfg.top/FPSCalc/
//
// AUTO-STOP MODES (Pick one from 1-13)
// auto-calc：https://nullbinds.github.io/fps/
//===========================
cMot_autostopmode_10

//===========================
// 移动风格设置
// MOVEMENT STYLES
//===========================
// 前后移动模式：
// Forward/Backward Movement:
// 1. Normal ->     cMot_move_fb_normal
// 2. SOCD ->       cMot_move_fb_socd
// 3. Nullbind ->   cMot_move_fb_nullbind
cMot_move_fb_normal

// 左右移动模式：
// Left/Right Movement:
// 1. Normal ->     cMot_move_rl_normal
// 2. SOCD ->       cMot_move_rl_socd
// 3. Nullbind ->   cMot_move_rl_nullbind
cMot_move_rl_normal

//===========================
// 连跳设置
// BHOP SETTINGS
//===========================
// 自动连跳（使用跳跃键，无需额外绑定）
// 启用：cMot_bhop_enable
// 禁用：cMot_bhop_disable
// Auto Bunny Hop (on Jump Key, not additional bind)
// Enable:  cMot_bhop_enable
// Disable: cMot_bhop_disable
cMot_bhop_enable

// Modify bunny hop frequency
// 修改连跳频率
// 1. High frequency: cMot_bhop_full（高频）
// 2. Low frequency: cMot_bhop_half（低频）
cMot_bhop_full

//===========================
// 鼠标滚轮设置
// Scroll wheel settings
//===========================
// 修改滚轮操作行为
// Modify scroll wheel settings
// 1. Switch weapon: wheel_switch（切枪）
// 2. Jump: wheel_jump（跳跃）
// 3. No action: wheel_none（无操作）
wheel_jump

//===========================
// HUD color change settings
// HUD 颜色变换设置
//===========================
// Master switch for HUD color change
// HUD颜色总开关：关闭此项后，以下颜色设置将无效。
// 1. Enable: colorful_enable
// 启用：colorful_enable
// 2. Disable: colorful_disable
// 禁用：colorful_disable
colorful_enable

// Color mapping (Chinese - English)
// 颜色映射（中英对照）
// colorful_team        // Police blue / Terrorist yellow（警察蓝 / 恐怖分子黄）
// colorful_white       // White（白色）
// colorful_white_light // Light white（亮白）
// colorful_blue_light  // Light blue（亮蓝）
// colorful_blue        // Blue（蓝色）
// colorful_purple      // Purple（紫色）
// colorful_red         // Red（红色）
// colorful_orange      // Orange（橙色）
// colorful_yellow      // Yellow（黄色）
// colorful_green       // Green（绿色）
// colorful_green_light // Light green（亮绿）
// colorful_pink        // Pink（粉色）

// 配置颜色时，以下优先级由上至下递增（下方优先生效）
// Color options priority increases downward

// 默认 HUD 颜色（修改最后一项颜色名即可）
// Default HUD color
alias colorful_default_color colorful_team

// 彩虹 HUD（颜色循环变化）
// 与手枪速射颜色切换兼容
// Rainbow HUD
// Compatible with rapid-fire HUD color change
// 1. Enable: colorful_rainbow_enable
// 2. Disable: colorful_rainbow_disable
colorful_rainbow_disable

// 自动急停禁用 HUD 颜色提示（自动急停关闭时生效）
// Bulletproof wall HUD color change
// 1. Enable: colorful_autostop_enable
// 2. Disable: colorful_autostop_disable
colorful_autostop_enable

// Set the color
// 设置自动急停禁用 HUD 颜色提示的颜色（改最后一项即可）
alias colorful_autostop_color colorful_blue

// 手枪速射时 HUD 颜色
// Rapid-fire HUD color change
// 1. Enable: colorful_rapidfire_enable
// 2. Disable: colorful_rapidfire_disable
colorful_rapidfire_enable

// 设置手枪速射时 HUD 颜色
// Set the color
alias colorful_rapidfire_color colorful_red

//===========================
// 准星设置
// Crosshair settings
//===========================
// 准星后坐力跟随
// Crosshair follow
// 1. Enable: hzCrosshair_recoil_enable
// 2. Disable: hzCrosshair_recoil_disable
hzCrosshair_recoil_disable

// 单点射不跟随，连发跟随（延迟 240 毫秒后生效）
// Crosshair follow improvements for single-shot
hzCrosshair_recoilbetter_enable

// 快速重置后坐力跟随准星（松开射击键立即复位）
// Crosshair quick reset
hzCrosshair_quickrepos_enable

// 双准星（需启用准星跟随才能生效）
// Double crosshair
hzCrosshair_double_disable

//===========================
// 高级设置
// Advanced settings
//===========================
// 预设加载完成后加载此项
// Extra load
hzPreference_custom
