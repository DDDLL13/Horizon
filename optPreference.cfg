// CFG设置
    // 修改你的默认输出方式
    // 1. 输出至队伍聊天 HorizonMessage_team
    // 2. 输出至全局聊天 HorizonMessage_all
    // 3. 输出至控制台   HorizonMessage_console
    // 4. 输出关闭       HorizonMessage_off
    HorizonMessage_team

    // 填写陀螺旋转数值
    // 你只需要修改 yaw 后面的第一个数字
    // 这个数字的计算方法是 180 ÷ (m_yaw × sensitivity)
    alias capMot_gyro_rotateAng yaw 11688.311688 1 1

    // 填写你的帧率上限
    // 如果你本来就没有锁帧习惯，写 0 即可
    alias hzCVAR_fps_max fps_max 128

// 移动设置
    // 修改是否启用向前方向急停
    // 1. 启用   capMot_autostopW_on
    // 2. 禁用   capMot_autostopW_off
    capMot_autostopW_on
    
    // 修改是否启用向后方向急停
    // 1. 启用   capMot_autostopS_on
    // 2. 禁用   capMot_autostopS_off
    capMot_autostopS_on
    
    // 修改是否启用向右方向急停
    // 1. 启用   capMot_autostopD_on
    // 2. 禁用   capMot_autostopD_off
    capMot_autostopD_on

    // 修改是否启用向左方向急停
    // 1. 启用   capMot_autostopA_on
    // 2. 禁用   capMot_autostopA_off
    capMot_autostopA_on

    // 修改在前后方向上的移动方式
    // 1. 正常                  capMot_mvkbWS_off
    // 2. SCOD/Snaptap/无冲     capMot_mvkbWS_socd
    // 2. nullbind              capMot_mvkbWS_null
    capMot_mvkbWS_off

    // 修改在左右方向上的移动方式
    // 1. 正常                  capMot_mvkbAD_off
    // 2. SCOD/Snaptap/无冲     capMot_mvkbAD_socd
    // 2. nullbind              capMot_mvkbAD_null
    capMot_mvkbAD_off

    // 修改是否启用急停开关时的消息输出
    // 1. 启用   capMot_autostop_msg_on
    // 2. 禁用   capMot_autostop_msg_off
    capMot_autostop_msg_off

    // 修改是否启用自动连跳
    // 1. 启用   capMot_autobhop_enable
    // 2. 禁用   capMot_autobhop_disable
    capMot_autobhop_enable

    // 修改是否启用自动连跳改善
    // 开启后，自动连跳时会锁帧 64，但是成功率提高
    // 1. 启用   capMot_autobhopBetter_enable
    // 2. 禁用   capMot_autobhopBetter_disable
    capMot_autobhopBetter_enable

    // 修改是否启用全武器加速静步
    // 开启后，你不需要干任何事，按往常一样使用静步即可
    // 按数字键切枪会尝试检测你的武器，自动切换到对应的加速模式
    // 开火 下蹲等情况均会自动处理
    // 1. 启用   fastshift_enable
    // 2. 禁用   fastshift_disable
    fastshift_enable

// 滚轮设置
    // 修改上滚轮设置
    // 1. 切枪        wheelup_switch
    // 2. 跳          wheelup_jump
    // 3. 无任何动作   wheelup_none
    wheelup_jump

    // 修改下滚轮设置
    // 1. 切枪        wheeldown_switch
    // 2. 跳          wheeldown_jump
    // 3. 无任何动作   wheeldown_none
    wheeldown_jump