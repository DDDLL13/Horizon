// CFG设置
    // 修改你的默认输出方式
    // 1. 输出至队伍聊天 HorizonMessage_team
    // 2. 输出至全局聊天 HorizonMessage_all
    // 3. 输出至控制台   HorizonMessage_console
    // 4. 输出关闭       HorizonMessage_off
    HorizonMessage_team

// 移动设置
    // 修改是否启用向前方向急停
    // 1. 启用   capMot_autostopW_on
    // 2. 禁用   capMot_autostopW_off
    capMot_autostopW_on
    
    // 修改是否启用向后方向急停
    // 1. 启用   capMot_autostopS_on
    // 2. 禁用   capMot_autostopS_off
    capMot_autostopS_on
    
    // 修改是否启用向右方向急停
    // 1. 启用   capMot_autostopD_on
    // 2. 禁用   capMot_autostopD_off
    capMot_autostopD_on

    // 修改是否启用向左方向急停
    // 1. 启用   capMot_autostopA_on
    // 2. 禁用   capMot_autostopA_off
    capMot_autostopA_on

    // 修改在前后方向上的移动方式
    // 1. 正常                  capMot_mvkbWS_off
    // 2. SCOD/Snaptap/无冲     capMot_mvkbWS_socd
    // 2. nullbind              capMot_mvkbWS_null
    capMot_mvkbWS_off

    // 修改在左右方向上的移动方式
    // 1. 正常                  capMot_mvkbAD_off
    // 2. SCOD/Snaptap/无冲     capMot_mvkbAD_socd
    // 2. nullbind              capMot_mvkbAD_null
    capMot_mvkbAD_off

    // 修改是否启用急停开关时的消息输出
    // 1. 启用   capMot_autostop_msg_on
    // 2. 禁用   capMot_autostop_msg_off
    capMot_autostop_msg_off