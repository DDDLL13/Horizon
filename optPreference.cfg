// CFG设置
    // 修改你的默认输出方式
    // 1. 输出至队伍聊天 HorizonMessage_team
    // 2. 输出至全局聊天 HorizonMessage_all
    // 3. 输出至控制台   HorizonMessage_console
    // 4. 输出关闭       HorizonMessage_off
    HorizonMessage_team

// 移动设置
    // 修改是否启用向前方向急停
    // 1. 启用   capMot_autostopW_on
    // 2. 禁用   capMot_autostopW_off
    capMot_autostopW_on
    
    // 修改是否启用向后方向急停
    // 1. 启用   capMot_autostopS_on
    // 2. 禁用   capMot_autostopS_off
    capMot_autostopS_on
    
    // 修改是否启用向右方向急停
    // 1. 启用   capMot_autostopD_on
    // 2. 禁用   capMot_autostopD_off
    capMot_autostopD_on

    // 修改是否启用向左方向急停
    // 1. 启用   capMot_autostopA_on
    // 2. 禁用   capMot_autostopA_off
    capMot_autostopA_on

    // 修改是否在前后方向上启用 无冲/SCOD/Snaptap
    // 1. 启用   capMot_socdWS_on
    // 1. 禁用   capMot_socdWS_off
    capMot_socdWS_on

    // 修改是否在左右方向上启用 无冲/SCOD/Snaptap
    // 1. 启用   capMot_socdAD_on
    // 1. 禁用   capMot_socdAD_off
    capMot_socdAD_on