// CFG设置
    // 修改你的默认输出方式
    // 1. 输出至队伍聊天 HorizonMessage_team
    // 2. 输出至全局聊天 HorizonMessage_all
    // 3. 输出至控制台   HorizonMessage_console
    // 4. 输出关闭       HorizonMessage_off
    HorizonMessage_team

    // 修改你的帧数上限
    // 修改最后的数字
    // 自动连跳改良 和 自动寻路 功能都需要修改此项
    
    // 请最好不要在这里填写 0
    // 请最好不要在这里填写 0
    // 请最好不要在这里填写 0
    
    // 如果你在这里填写 0，帧率不会限制，同时不要向我反馈任何问题
    // 如果你在这里填写 0，帧率不会限制，同时不要向我反馈任何问题
    // 如果你在这里填写 0，帧率不会限制，同时不要向我反馈任何问题

    // 你应该填写一个：高于你显示器刷新率，且在几乎任何情况下，你都能稳定运行的帧数
    // 如果你的帧数不能稳定达到你显示器刷新率…… 你应该降低你分辨率或者画质
    setinfo hzCVAR_fps_max 128

    // 一键转身数值设置
    // 你需要把 11688.311688 修改为你自己的数值
    // 在游戏内控制台输入 sensitivity, 获取灵敏度数值，我们把这个数值记为 A
    // 在游戏内控制台输入 m_yaw, 获取鼠标横向比例数值，我们把这个数值记为 B
    // 你应该把 11688.311688 替换为 180 ÷ (A × B)
    // 注意不要删除后面那两个 1，请保留它们
    // 建议四舍五入至六位小数
    alias cMot_gyro_angle yaw 11688.311688 1 1

    // 灵敏度设置
    // 这里有三个需要修改，分别是 sensitivity m_yaw m_pitch
    // 打开游戏内控制台，输入 sensitivity，会得到它的值，替换掉下面的 7.999999
    // 打开游戏内控制台，输入 m_yaw，会得到它的值，替换掉下面的 0.022
    // 打开游戏内控制台，输入 m_pitch，会得到它的值，替换掉下面的 0.022

    // 如果你的灵敏度已经被覆盖了……这是你不修改optPreference就开启游戏付出的代价。按照记忆重新调整灵敏度吧
    alias hzCVAR_mouse "sensitivity 7.154245 ;m_yaw 0.022 ;m_pitch 0.022"

    // 修改是否启用 desubtick 动作
    // 开启后, 开火等命令将会不受 subtick 影响, 还原 CSGO, 到下一个命令周期再被触发
    // 可能会更像 CSGO 的手感
    // (Horizon 的移动命令总是 desubticked 的)
    // 1. 启用  desubtick_enable
    // 2. 禁用  desubtick_disable
    desubtick_disable

    // 修改是否启用 单发武器全自动
    // 开启后, 按 2 E G 切换单发武器（如大部分手枪，新星，鸟狙等），按住左键可以最快速度全自动开火
    // 1. 启用  rapidfire_enable
    // 2. 禁用  rapidfire_disable
    rapidfire_enable

    // 修改是否启用 开火自动取消拆包
    // 开启后, 拆包时开火会自动打断拆包, 松开开火时会自动继续拆包
    // 1. 启用  smartdefuse_enable
    // 2. 禁用  smartdefuse_disable
    smartdefuse_enable

    // 修改是否启用 投掷道具后自动速切主武器
    // 开启时，投出道具后会自动速切到主武器（没有主武器即为手枪）
    // 1. 启用  autoswitch_enable
    // 2. 禁用  autoswitch_disable
    autoswitch_enable

// 移动设置
    // 修改是否启用向前方向急停
    // 1. 启用   cMot_autostop_f_chk0_pass
    // 2. 禁用   cMot_autostop_f_chk0_lock
    cMot_autostop_f_chk0_pass
    
    // 修改是否启用向后方向急停
    // 1. 启用   cMot_autostop_b_chk0_pass
    // 2. 禁用   cMot_autostop_b_chk0_lock
    cMot_autostop_b_chk0_pass
    
    // 修改是否启用向右方向急停
    // 1. 启用   cMot_autostop_r_chk0_pass
    // 2. 禁用   cMot_autostop_r_chk0_lock
    cMot_autostop_r_chk0_pass

    // 修改是否启用向左方向急停
    // 1. 启用   cMot_autostop_l_chk0_pass
    // 2. 禁用   cMot_autostop_l_chk0_lock
    cMot_autostop_l_chk0_pass

    // 修改是否启用向前方向松手急停
    // 关闭它可以防止向前弹墙，但你将不能向前松手急停
    // 不影响双键急停
    // 1. 启用   cMot_autostop_f_chk4_pass
    // 2. 禁用   cMot_autostop_f_chk4_lock
    cMot_autostop_f_chk4_pass
    
    // 修改是否启用向后方向松手急停
    // 关闭它可以防止向后弹墙，但你将不能向后松手急停
    // 不影响双键急停
    // 1. 启用   cMot_autostop_b_chk4_pass
    // 2. 禁用   cMot_autostop_b_chk4_lock
    cMot_autostop_b_chk4_pass

    // 修改是否启用向右方向松手急停
    // 关闭它可以防止向右弹墙，但你将不能向右松手急停
    // 不影响双键急停
    // 1. 启用   cMot_autostop_r_chk4_pass
    // 2. 禁用   cMot_autostop_r_chk4_lock
    cMot_autostop_r_chk4_pass
    
    // 修改是否启用向左方向松手急停
    // 关闭它可以防止向左弹墙，但你将不能向左松手急停
    // 不影响双键急停
    // 1. 启用   cMot_autostop_l_chk4_pass
    // 2. 禁用   cMot_autostop_l_chk4_lock
    cMot_autostop_l_chk4_pass

    // 修改是否启用静步弹墙优化
    // 启用后，将在你静步时临时关闭松手急停，以防止弹墙
    // 和上面的设置不冲突
    // 不影响双键急停
    // 1. 启用   cMot_autostop_AntiBounce_enable
    // 2. 禁用   cMot_autostop_AntiBounce_disable
    cMot_autostop_AntiBounce_enable

    // 修改是否启用下蹲弹墙优化
    // 启用后，将在你下蹲时临时关闭松手急停，以防止弹墙
    // 同时有助于大拉
    // 和上面的设置不冲突
    // 不影响双键急停
    // 1. 启用   cMot_autostop_AntiDuckBounce_enable
    // 2. 禁用   cMot_autostop_AntiDuckBounce_disable
    cMot_autostop_AntiDuckBounce_enable

    // 修改是否启用 道具&刀 弹墙优化
    // 启用后，将在你使用 道具&刀 相关按键时临时关闭松手急停，以防止弹墙
    // 和上面的设置不冲突
    // 不支持滚轮 Q 切枪
    // 不影响双键急停
    // 1. 启用   cMot_autostop_AntiNadeBounce_enable
    // 2. 禁用   cMot_autostop_AntiNadeBounce_disable
    cMot_autostop_AntiNadeBounce_enable


    // 修改你的急停档位

    // 数字越大，档位越高
    // 档位调高，急停速度变快，但有可能急停回拉变大
    // 档位调低，急停回拉变小，但有可能急停速度变慢
    // 你要找到一个适合你的平衡

    // 如果你出现了急停回拉的情况，请尝试调低档位
    // 如果你出现了急停回拉的情况，请尝试调低档位
    // 如果你认为急停不够快，请尝试调高档位
    // 如果你认为急停不够快，请尝试调高档位

    // 根据最新研究，档位与帧率相关，但没有直接关系
    // 请不要想当然的认为帧率越高档位越高
    
    // 你应从下面 13 个档位中挑选一个
    
    // cMot_autostopmode_1
    // cMot_autostopmode_2
    // cMot_autostopmode_3
    // cMot_autostopmode_4
    // cMot_autostopmode_5
    // cMot_autostopmode_6
    // cMot_autostopmode_7
    // cMot_autostopmode_8
    // cMot_autostopmode_9
    // cMot_autostopmode_10
    // cMot_autostopmode_11
    // cMot_autostopmode_12
    // cMot_autostopmode_13
    cMot_autostopmode_4


    // 修改前后方向上的移动方式
    // 无冲、Snaptap、SOCD 是同一个东西
    // 1. 正常移动      cMot_move_fb_normal
    // 2. SOCD         cMot_move_fb_socd
    // 3. nullbind     cMot_move_fb_nullbind
    cMot_move_fb_normal

    // 修改左右方向上的移动方式
    // 无冲、Snaptap、SOCD 是同一个东西
    // 1. 正常移动      cMot_move_rl_normal
    // 2. SOCD         cMot_move_rl_socd
    // 3. nullbind     cMot_move_rl_nullbind
    cMot_move_rl_normal

    // 是否在跳跃键上启用自动连跳
    // 不影响 keyPreference 中的连跳键, 此选项只控制跳跃键，默认为空格
    // 1. 启用      cMot_bhop_enable
    // 2. 禁用      cMot_bhop_disable
    cMot_bhop_enable

    // 是否要启用自动连跳改良
    // 启用后会在自动连跳时临时锁帧以增加成功率
    // 1. 启用      cMot_bhop_better_enable
    // 2. 禁用      cMot_bhop_better_disable
    cMot_bhop_better_disable

// 滚轮设置
    // 修改上滚轮设置
    // 1. 切枪        wheelup_switch
    // 2. 跳          wheelup_jump
    // 3. 无任何动作   wheelup_none
    wheelup_jump

    // 修改下滚轮设置
    // 1. 切枪        wheeldown_switch
    // 2. 跳          wheeldown_jump
    // 3. 无任何动作   wheeldown_none
    wheeldown_jump

// HUD 变色设置
    // HUD 变色总开关
    // 关闭此选项后，CFG 将不会再改变任何 HUD 颜色，后面的颜色相关选项也随之变的无效
    // 1. 开    colorful_enable
    // 2. 关    colorful_disable
    colorful_enable

    // 颜色 中-英 对照表
    // 根据这个填写颜色
    // 1. 警蓝匪黄  colorful_team
    // 2. 白色      colorful_white   
    // 3. 亮白色    colorful_white_light
    // 4. 淡蓝      colorful_blue_light
    // 5. 蓝色      colorful_blue
    // 6. 紫色      colorful_purple
    // 7. 红色      colorful_red
    // 8. 橙色      colorful_orange
    // 9. 黄色      colorful_yellow
    // 10. 绿色     colorful_green
    // 11. 浅绿色   colorful_green_light
    // 12. 粉红色   colorful_pink

    //下列颜色选项优先级依次提高
    // 也就是说 同一时间如果多个条件都满足 最靠下的会生效

    // 默认 HUD 颜色
        // 设置颜色
        // 下面这行一共三部分，把最后面的部分，替换为颜色对照表中的颜色
        alias colorful_default_color colorful_team

    // 彩虹 HUD
        // HUD颜色 会不停变化
        // 兼容手枪速射 HUD 变色
        // 1. 启用  colorful_rainbow_enable
        // 2. 禁用  colorful_rainbow_disable
        colorful_rainbow_disable

    // 防弹墙生效 HUD 颜色提示
        // 当松手急停被禁用 (防弹墙) 时，会切换到此颜色
        // 1. 启用  colorful_autostop_enable
        // 2. 禁用  colorful_autostop_disable
        colorful_autostop_enable

        // 设置颜色
        // 下面这行一共三部分，把最后面的部分，替换为颜色对照表中的颜色
        alias colorful_autostop_color colorful_blue

    // 单发武器全自动 HUD 颜色
        // 当 单发武器全自动 激活时，会切换到此颜色
        // 1. 启用  colorful_rapidfire_enable
        // 2. 禁用  colorful_rapidfire_disable
        colorful_rapidfire_enable

        // 设置颜色
        // 下面这行一共三部分，把最后面的部分，替换为颜色对照表中的颜色
        alias colorful_rapidfire_color colorful_red

// 高级设置
    // 额外加载
    // Horizon 会在 Preference 加载结束后加载此处，你可以覆写它
    hzPreference_custom