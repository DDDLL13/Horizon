log_flags Console +donotecho | grep ~

setinfo "hzObsv_sound_process;hzObsv_sound" :
setinfo hzObsv_sound 0

alias hzObsv_sound_process alias hzObsv_sound_process alias hzObsv_sound_process alias hzObsv_sound_process alias hzObsv_sound_process alias hzObsv_sound_process hzObsv_sound_check_0
alias hzObsv_sound_check_0 "hzObsv_sound | bind JOY2;alias [Player hzObsv_sound_check_1;alias 0] hzObsv_sound_c4planted;key_findbinding sounds\vo\announcer\cs2_classic\bombpl.vsnd | alias;[Player"
