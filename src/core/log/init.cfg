alias +hzLog_banConsole "log_flags Console +DoNotEcho | grep ~"
alias -hzLog_banConsole "log_flags Console -DoNotEcho | grep ~"

alias +hzLog_banGeneral "log_flags General +DoNotEcho | grep ~"
alias -hzLog_banGeneral "log_flags General -DoNotEcho | grep ~"
alias -hzLog_banGeneral_ticked "-hzLog_banGeneral;alias hzTicker_99ms_hzLog"
alias -hzLog_banGeneral_later "alias hzTicker_99ms_hzLog -hzLog_banGeneral_ticked" 

alias +hzLog_banIS "log_flags InputService +DoNotEcho | grep ~"
alias -hzLog_banIS "log_flags InputService -DoNotEcho | grep ~"