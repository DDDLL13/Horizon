setinfo hzCVAR_fps_max 0
alias hzCVAR_set_fps_max exec Horizon/src/modules/CVAR/set_fps_max

setinfo "cmd;fps_max" =

alias hzCVAR_upd "exec Horizon/src/modules/CVAR/upd"


alias hzCVAR_mouse_get "incrementvar sensitivity 0 8 0 | alias hzCVAR_mouse_sens;incrementvar m_yaw -999 999 0 | alias hzCVAR_mouse_myaw;incrementvar m_pitch -999 999 0 | alias hzCVAR_mouse_mpit"
alias hzCVAR_mouse "hzCVAR_mouse_sens;hzCVAR_mouse_myaw;hzCVAR_mouse_mpit"