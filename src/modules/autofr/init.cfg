alias hzAutoF "+lookatweapon;-lookatweapon"

alias +hzAutoF "alias hzTicker_120ms_autofr hzAutoF;alias hzAutoF_switch -hzAutoF"
alias -hzAutoF "alias hzTicker_120ms_autofr;alias hzAutoF_switch +hzAutoF"
alias hzAutoF_switch +hzAutoF




alias hzAutoFR hzAutoFR_F
alias hzAutoFR_F "+lookatweapon;-lookatweapon;alias hzAutoFR hzAutoFR_R"
alias hzAutoFR_R "+reload;-reload;alias hzAutoFR hzAutoFR_F"

alias +hzAutoFR "alias hzTicker_120ms_autofr hzAutoFR;alias hzAutoFR_switch -hzAutoFR"
alias -hzAutoFR "alias hzTicker_120ms_autofr;alias hzAutoFR_switch +hzAutoFR"
alias hzAutoFR_switch +hzAutoFR

alias hzAutoFR_enable  "alias +hzAutoFR_lookatwp +hzAutoFR;alias -hzAutoFR_lookatwp -hzAutoFR"
alias hzAutoFR_disable "alias +hzAutoFR_lookatwp +lookatweapon;alias -hzAutoFR_lookatwp -lookatweapon"


alias hzAutoFR_reset "alias hzTicker_120ms_autofr;alias hzAutoFR hzAutoFR_F;alias hzAutoFR_switch +hzAutoFR"