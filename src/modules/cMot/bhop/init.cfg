alias cMot_bhop_enable  "alias +cMot_bhop_space +cMot_bhop;alias -cMot_bhop_space -cMot_bhop"
alias cMot_bhop_disable "alias +cMot_bhop_space ;alias -cMot_bhop_space"

alias cMot_bhop_jump "-jump;+jump;-jump"

alias +cMot_bhop  "+cMot_autostop_disable_space;fps_max 64;alias cMotTicker_9ms_bhop cMot_bhop_jump"
alias -cMot_bhop "-cMot_autostop_disable_space;cMot_bhop_fps_max;alias cMotTicker_9ms_bhop "