alias +capMot_duckjump_ticked "+duck;+jump;-jump;alias cMotTicker_inf_stuff"
alias +capMot_duckjump "alias cMotTicker_inf_stuff +capMot_duckjump_ticked"
alias -capMot_duckjump "-duck"

alias +capMot_jumpthrow "alias cMotTicker_inf_stuff exec Horizon/src/modules/cMot/event/+jp"
alias -capMot_jumpthrow ""

alias +capMot_wjumpthrow "alias cMotTicker_inf_stuff exec Horizon/src/modules/cMot/event/+wjp"
alias -capMot_wjumpthrow "-forward"

alias cMot_jump_ticked "-jump;+jump;-jump;alias cMotTicker_inf_stuff"
alias cMot_jump "alias cMotTicker_inf_stuff cMot_jump_ticked"