alias +capMot_duckjump_ticked "+duck;+jump;-jump;alias capMotticker_event"
alias +capMot_duckjump "alias capMotticker_event +capMot_duckjump_ticked"
alias -capMot_duckjump "-duck"

alias +capMot_jumpthrow "alias capMotticker_event exec Horizon/src/modules/capMotion/event/+jp"
alias -capMot_jumpthrow ""

alias +capMot_wjumpthrow "alias capMotticker_event exec Horizon/src/modules/capMotion/event/+wjp"
alias -capMot_wjumpthrow "-forward"