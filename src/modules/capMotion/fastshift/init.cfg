//fastshift by Cap1taL

alias fastshift_cvar fastshift_cmd
setinfo fastshift_cvar 0

alias capMotTicker_fastshift "fshiftTicker_mvang;fshiftTicker_add;fshiftTicker_rmv"
alias fshiftTicker_mvang
alias fshiftTicker_add
alias fshiftTicker_rmv

exec Horizon/src/modules/capMotion/fastshift/reg

alias fshift_diag "alias fshift_curspeed_cmd fshift_speed2;alias fshift_mvang_upd fshift_diag;+fshift_diag;fshift_curspeed_upd"
alias fshift_stra "alias fshift_curspeed_cmd fshift_speed1;alias fshift_mvang_upd fshift_stra;-fshift_diag;fshift_curspeed_upd"

alias fastshift_disableDiag "fshift_diagOff;alias +fshift_diag fshift_diagOn;alias -fshift_diag fshift_diagOff"
alias fastshift_enableDiag "fshift_diagOff;alias +fshift_diag;alias -fshift_diag"

alias fshift_upd "fshift_curspeed_upd;fshift_mvang_upd"

alias +fshift_sprint "+sprint;alias fshift_curspeed_upd"
alias -fshift_sprint "-sprint;alias fshift_curspeed_upd"



alias fshift_On2Off "+fshift_sprint;capMot_joy_setSpeedFull"
alias fshift_Off2On "-fshift_sprint;fshift_curspeed"

alias +fastshift_aliased "+fastshift_func;alias fshift_try2On fshift_Off2On;alias fshift_try2Off fshift_On2Off"
alias -fastshift_aliased "-fastshift_func;alias fshift_try2On ;alias fshift_try2Off"
alias +fastshift "alias fastshift_cmd +fastshift_aliased;incrementvar fastshift_cvar 0 0 0 | grep ~"
alias -fastshift "alias fastshift_cmd -fastshift_aliased;incrementvar fastshift_cvar 0 0 0 | grep ~"

alias fshift_curspeed "fshift_curspeed_cmd;alias fshift_curspeed_upd fshift_curspeed"
alias fshift_curspeed_full "capMot_joy_setSpeedFull;alias fshift_curspeed_upd"

alias fshift_off1_toOn "alias +fastshift_func fshift_curspeed;alias -fastshift_func fshift_curspeed_full;fshift_try2On;fshift_on1"
alias fshift_on_ToOff1 "alias +fastshift_func +fshift_sprint;alias -fastshift_func -fshift_sprint;fshift_try2Off;fshift_off1"

alias fshift_on7 "alias fshift_add_ticked ;alias fshift_rmv_ticked fshift_on6"
alias fshift_on6 "alias fshift_add_ticked fshift_on7;alias fshift_rmv_ticked fshift_on5"
alias fshift_on5 "alias fshift_add_ticked fshift_on6;alias fshift_rmv_ticked fshift_on4"
alias fshift_on4 "alias fshift_add_ticked fshift_on5;alias fshift_rmv_ticked fshift_on3"
alias fshift_on3 "alias fshift_add_ticked fshift_on4;alias fshift_rmv_ticked fshift_on2"
alias fshift_on2 "alias fshift_add_ticked fshift_on3;alias fshift_rmv_ticked fshift_on1"
alias fshift_on1 "alias fshift_add_ticked fshift_on2;alias fshift_rmv_ticked fshift_on_ToOff1"
alias fshift_off1 "alias fshift_add_ticked fshift_off1_toOn;alias fshift_rmv_ticked fshift_off2"
alias fshift_off2 "alias fshift_add_ticked fshift_off1;alias fshift_rmv_ticked fshift_off3"
alias fshift_off3 "alias fshift_add_ticked fshift_off2;alias fshift_rmv_ticked fshift_off4"
alias fshift_off4 "alias fshift_add_ticked fshift_off3;alias fshift_rmv_ticked fshift_off5"
alias fshift_off5 "alias fshift_add_ticked fshift_off4;alias fshift_rmv_ticked fshift_off6"
alias fshift_off6 "alias fshift_add_ticked fshift_off5;alias fshift_rmv_ticked fshift_off7"
alias fshift_off7 "alias fshift_add_ticked fshift_off7;alias fshift_rmv_ticked "

alias fshift_addpak_1 "fshift_add_ticked;fshift_add0"
alias fshift_addpak_2 "fshift_add_ticked;fshift_add_ticked;fshift_add0"
alias fshift_addpak_3 "fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add0"
alias fshift_addpak_4 "fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add0"
alias fshift_addpak_5 "fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add0"
alias fshift_addpak_6 "fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add0"
alias fshift_addpak_7 "fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add_ticked;fshift_add0"
alias fshift_add0 "alias fshift_add fshift_add1;alias fshiftTicker_add "
alias fshift_add1 "alias fshift_add fshift_add2;alias fshiftTicker_add fshift_addpak_1"
alias fshift_add2 "alias fshift_add fshift_add3;alias fshiftTicker_add fshift_addpak_2"
alias fshift_add3 "alias fshift_add fshift_add4;alias fshiftTicker_add fshift_addpak_3"
alias fshift_add4 "alias fshift_add fshift_add5;alias fshiftTicker_add fshift_addpak_4"
alias fshift_add5 "alias fshift_add fshift_add6;alias fshiftTicker_add fshift_addpak_5"
alias fshift_add6 "alias fshift_add fshift_add7;alias fshiftTicker_add fshift_addpak_6"
alias fshift_add7 "alias fshift_add say FSADDOV;alias fshiftTicker_add fshift_addpak_7"

alias fshift_rmvpak_1 "fshift_rmv_ticked;fshift_rmv0"
alias fshift_rmvpak_2 "fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv0"
alias fshift_rmvpak_3 "fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv0"
alias fshift_rmvpak_4 "fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv0"
alias fshift_rmvpak_5 "fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv0"
alias fshift_rmvpak_6 "fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv0"
alias fshift_rmvpak_7 "fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv_ticked;fshift_rmv0"
alias fshift_rmv0 "alias fshift_rmv fshift_rmv1;alias fshiftTicker_rmv "
alias fshift_rmv1 "alias fshift_rmv fshift_rmv2;alias fshiftTicker_rmv fshift_rmvpak_1"
alias fshift_rmv2 "alias fshift_rmv fshift_rmv3;alias fshiftTicker_rmv fshift_rmvpak_2"
alias fshift_rmv3 "alias fshift_rmv fshift_rmv4;alias fshiftTicker_rmv fshift_rmvpak_3"
alias fshift_rmv4 "alias fshift_rmv fshift_rmv5;alias fshiftTicker_rmv fshift_rmvpak_4"
alias fshift_rmv5 "alias fshift_rmv fshift_rmv6;alias fshiftTicker_rmv fshift_rmvpak_5"
alias fshift_rmv6 "alias fshift_rmv fshift_rmv7;alias fshiftTicker_rmv fshift_rmvpak_6"
alias fshift_rmv7 "alias fshift_rmv say FSRMVOV;alias fshiftTicker_rmv fshift_rmvpak_7"

// key bypass
alias fshift_bypass $fshift_bypass
setinfo fshift_bypass 0

alias fshift_toggle_ticked_off_2on "fshift_add_ticked;fshift_toggle_ticked_on"
alias fshift_toggle_ticked_on_2off "fshift_rmv_ticked;fshift_toggle_ticked_off"
alias fshift_toggle_ticked_on  "alias fshift_toggle_tickedOn_cmd ;alias fshift_toggle_tickedOff_cmd fshift_toggle_ticked_on_2off"
alias fshift_toggle_ticked_off "alias fshift_toggle_tickedOn_cmd fshift_toggle_ticked_off_2on;alias fshift_toggle_tickedOff_cmd"
alias fastshift_enable "alias $fshift_bypass fshift_toggle_tickedOn_cmd;incrementvar fshift_bypass 0 0 0 | grep ~"
alias fastshift_disable "alias $fshift_bypass fshift_toggle_tickedOff_cmd;incrementvar fshift_bypass 0 0 0 | grep ~"

alias fshift_toggle_off_2on "fshift_add;fshift_toggle_on"
alias fshift_toggle_on_2off "fshift_rmv;fshift_toggle_off"
alias fshift_toggle_on  "alias fshift_toggleOn_cmd ;alias fshift_toggleOff_cmd fshift_toggle_on_2off"
alias fshift_toggle_off "alias fshift_toggleOn_cmd fshift_toggle_off_2on;alias fshift_toggleOff_cmd"
alias fshift_toggleOn "alias $fshift_bypass fshift_toggleOn_cmd;incrementvar fshift_bypass 0 0 0 | grep ~"
alias fshift_toggleOff "alias $fshift_bypass fshift_toggleOff_cmd;incrementvar fshift_bypass 0 0 0 | grep ~"

alias fshift_diag_off_2on "fshift_rmv;fshift_diag_on"
alias fshift_diag_on_2off "fshift_add;fshift_diag_off"
alias fshift_diag_on  "alias fshift_diagOn_cmd ;alias fshift_diagOff_cmd fshift_diag_on_2off"
alias fshift_diag_off "alias fshift_diagOn_cmd fshift_diag_off_2on;alias fshift_diagOff_cmd"
alias fshift_diagOn "alias $fshift_bypass fshift_diagOn_cmd;incrementvar fshift_bypass 0 0 0 | grep ~"
alias fshift_diagOff "alias $fshift_bypass fshift_diagOff_cmd;incrementvar fshift_bypass 0 0 0 | grep ~"

