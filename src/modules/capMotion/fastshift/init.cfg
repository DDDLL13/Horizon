alias fshift_duckOff "alias $fshift_bypass fshift_duckOff_cmd;incrementvar fshift_bypass 0 0 0 | grep ~"

alias fshift_key_on_2off "fshift_add;fshift_key_off"
alias fshift_key_off_2on "fshift_rmv;fshift_key_on"
alias fshift_key_on  "alias fshift_keyOn_cmd ;alias fshift_keyOff_cmd fshift_key_on_2off"
alias fshift_key_off "alias fshift_keyOn_cmd fshift_key_off_2on;alias fshift_keyOff_cmd"
alias fshift_keyOn "alias $fshift_bypass fshift_keyOn_cmd;incrementvar fshift_bypass 0 0 0 | grep ~"
