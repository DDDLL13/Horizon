alias fshift_duck_off_2on "fshift_rmv;fshift_duck_on"
alias fshift_duck_on  "alias fshift_duckOn_cmd ;alias fshift_duckOff_cmd fshift_duck_on_2off"
alias fshift_duck_off "alias fshift_duckOn_cmd fshift_duck_off_2on;alias fshift_duckOff_cmd"
