alias fshift_atk_off_2on "fshift_rmv;fshift_atk_on"
alias fshift_atk_on  "alias fshift_atkOn_cmd ;alias fshift_atkOff_cmd fshift_atk_on_2off"
alias fshift_atk_off "alias fshift_atkOn_cmd fshift_atk_off_2on;alias fshift_atkOff_cmd"
