alias capMot_jumpcmd "-jump;+jump;-jump"
alias capMot_jumpcmd_exec "echo Horizon/src/modules/capMotion/jump/jump | exec"
alias capMot_jump_ticked "capMot_jumpcmd_exec;alias capMotTicker_jump"
alias capMot_jump "alias capMotTicker_jump capMot_jump_ticked"

alias capMot_autobhopBetter
alias capMot_autobhopBetter_enable  "alias capMot_jump_try2lockframe fps_max 64"
alias capMot_autobhopBetter_disable "alias capMot_jump_try2lockframe "
alias +capMot_autobhopBetter_ctrl "alias capMot_autobhopBetter capMot_jump_try2lockframe;alias hzCap_ifSwitchHands"
alias -capMot_autobhopBetter_ctrl "alias capMot_autobhopBetter ;alias hzCap_ifSwitchHands hzCap_ifSwitchHands_1"
alias hzCap_ifSwitchHands hzCap_ifSwitchHands_1

alias capMot_autobhop_enable  "alias +capMot_autobhop capMot_autobhop_1;alias -capMot_autobhop capMot_autobhop_0"
alias capMot_autobhop_disable "alias +capMot_autobhop ;alias -capMot_autobhop "
alias capMot_autobhop_1 "capMot_jump_try2lockframe;alias capMotTicker_autobhop capMot_jumpcmd"
alias capMot_autobhop_0 "hzCVAR_fps_max;alias capMotTicker_autobhop"

