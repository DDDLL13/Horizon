alias fullauto_enable "alias +fullauto fullauto_hold2nd;alias -fullauto fullauto_holdother"
alias fullauto_disable "alias +fullauto;alias -fullauto"

alias fullauto_pack "-attack;+attack;-attack;"

alias fullauto_hold2nd "alias +fullauto_attack alias hzTicker_120ms_fullauto fullauto_pack;alias -fullauto_attack alias hzTicker_120ms_fullauto ;alias hzTicker_120ms_fullauto "
alias fullauto_holdother "alias +fullauto_attack ;alias -fullauto_attack ;alias hzTicker_120ms_fullauto "

alias fullauto_reset "alias hzTicker_120ms_fullauto;fullauto_holdother"

fullauto_reset

