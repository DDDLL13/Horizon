alias fullauto_enable "alias +fullauto fullauto_hold2nd;alias -fullauto fullauto_holdother"
alias fullauto_disable "alias +fullauto;alias -fullauto"

alias fullauto_pack "-attack;+attack;-attack;"

alias fullauto_setFast "alias +fullauto_work alias hzTicker_120ms_fullauto fullauto_pack"
alias fullauto_setSlow "alias +fullauto_work alias hzTicker_150ms_fullauto fullauto_pack"

alias +fullauto_work
alias -fullauto_work "alias hzTicker_120ms_fullauto;alias hzTicker_150ms_fullauto"

alias fullauto_hold2nd "colorful_fullauto;colorful_paint;-colorful_rainbow;alias +fullauto_attack +fullauto_work;alias -fullauto_attack -fullauto_work;-fullauto_work"
alias fullauto_holdother "colorful_default;colorful_paint;colorful_rainbow_policy;alias +fullauto_attack ;alias -fullauto_attack ;-fullauto_work"

alias fullauto_reset "alias hzTicker_120ms_fullauto;fullauto_holdother"

fullauto_reset

