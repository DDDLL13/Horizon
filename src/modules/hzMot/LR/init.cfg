exec Horizon/src/modules/hzMot/LR/gyroscopeLayer

exec Horizon/src/modules/hzMot/LR/mixingLayer

exec Horizon/src/modules/hzMot/LR/moveLayer/normal
exec Horizon/src/modules/hzMot/LR/moveLayer/SOCD
exec Horizon/src/modules/hzMot/LR/moveLayer/nullbind

setinfo hzMot_LR_l1 ";+hzMot_LR_l"
setinfo hzMot_LR_l0 ";-hzMot_LR_l"
setinfo hzMot_LR_r1 ";+hzMot_LR_r"
setinfo hzMot_LR_r0 ";-hzMot_LR_r"
alias +hzMot_l "toggle hzMot_LR_l1 0"
alias -hzMot_l "toggle hzMot_LR_l0 0"
alias +hzMot_r "toggle hzMot_LR_r1 0"
alias -hzMot_r "toggle hzMot_LR_r0 0"



exec Horizon/src/modules/hzMot/LR/reset