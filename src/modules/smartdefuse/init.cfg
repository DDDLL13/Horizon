alias smartdefuse_enable  "alias +smartdefuse_use +smartdefuse_defusing;alias -smartdefuse_use -smartdefuse_defusing;alias +smartdefuse_attack +smartdefuse_canceldefuse;alias -smartdefuse_attack -smartdefuse_canceldefuse"
alias smartdefuse_disable "alias +smartdefuse_use ;alias -smartdefuse_use ;alias +smartdefuse_attack ;alias -smartdefuse_attack "

alias +smartdefuse_defusing "alias +smartdefuse_cmd +use;alias -smartdefuse_cmd use -999 0 0"
alias -smartdefuse_defusing "alias +smartdefuse_cmd     ;alias -smartdefuse_cmd     "

alias +smartdefuse_canceldefuse "alias smartdefuseTicker_inf_stuff -smartdefuse"
alias -smartdefuse_canceldefuse "alias smartdefuseTicker_inf_stuff +smartdefuse"

alias +smartdefuse "+smartdefuse_cmd;alias smartdefuseTicker_inf_stuff"
alias -smartdefuse "-smartdefuse_cmd;alias smartdefuseTicker_inf_stuff"