alias wheelup

alias wheeldown

alias wheel_invprev "invprev;-cMot_autostop_nadedsb;-cMot_gyro_attack"
alias wheel_invnext "invnext;-cMot_autostop_nadedsb;-cMot_gyro_attack"

alias wheeljump "cMot_jump;cMot_autostop_disable_wheel"

alias wheelup_none "alias wheelup "
alias wheelup_jump "alias wheelup wheeljump"
alias wheelup_switch "alias wheelup wheel_invprev"

alias wheeldown_none "alias wheeldown "
alias wheeldown_jump "alias wheeldown wheeljump"
alias wheeldown_switch "alias wheeldown wheel_invnext"