alias wheelup

alias wheeldown

alias wheel_invprev "invprev;hzBind_wpcgd"
alias wheel_invnext "invnext;hzBind_wpcgd"

alias hzWheel_jump "-jump;+jump;-jump"
setinfo hzWheel_jump 0

alias wheeljump "toggle hzWheel_jump 0 0;cMot_autostop_disable_wheel"

alias wheel_none "alias wheelup ;alias wheeldown;alias wheel"
alias wheel_jump "alias wheelup ;alias wheeldown;alias wheel wheeljump"
alias wheel_switch "alias wheelup wheel_invprev;alias wheeldown wheel_invnext;alias wheel"