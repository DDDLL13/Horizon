<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="icon" href="/images/dark.ico" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线人数统计</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow-y: scroll;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding-top: 50px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .title1 {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            width: 350px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .card-header {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .card-body {
            margin-top: 20px;
        }

        .card-body div {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .card-footer {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }

        .progress-bar-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 0;
            background-color: #4caf50;
            border-radius: 5px;
            transition: height 1s ease-out;
        }

        #map-stats-card {
            height: auto;
            max-height: none; 
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            Horizon 实时在线人数统计
        </div>
        <div class="title1">
            更新可能会滞后, 最长不超过半分钟
        </div>
        <div class="title1">
            若一直获取失败，可以尝试关闭本机的 VPN
        </div>

        <div class="card">
            <div class="card-header">
                总在线人数
            </div>
            <div class="card-body">
                <div>在线人数: <span id="total-online">0</span></div>
            </div>
            <div class="card-footer">
                最后同步时间：<span id="last-sync-time">正在加载...</span>
            </div>
        </div>

        <div id="map-stats-card" class="card">
            <div class="card-header">
                地图在线人数
            </div>
            <div class="card-body" id="map-stats">
            </div>
        </div>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>

    <script>
        let lastSyncTime = Date.now();
        let reconnectAttempts = 0;
    
        const mapTranslations = {
            "lobby": "大厅",
            "de_dust2": "炙热沙城2",
            "de_mirage": "荒漠迷城",
            "de_inferno": "炼狱小镇",
            "de_train": "列车停放站",
            "de_overpass": "死亡游乐园",
            "de_nuke": "核子危机",
            "de_ancient": "远古遗迹",
            "de_vertigo": "殒命大厦"
        };
    
        function updateUI(data) {
            document.getElementById("total-online").textContent = data.number;
    
            let mapStatsHtml = '';
            for (let mapName in data.maps) {
                const translatedMapName = mapTranslations[mapName] || mapName;
                mapStatsHtml += `<div>${translatedMapName}: ${data.maps[mapName]}</div>`;
            }
            document.getElementById("map-stats").innerHTML = mapStatsHtml;
    
            lastSyncTime = Date.now();
            document.getElementById("last-sync-time").textContent = new Date(lastSyncTime).toLocaleTimeString();
    
            document.getElementById("progress-bar").style.height = '0%';
        }
    
        // 处理 HTTP GET 请求的响应
        function fetchData() {
            fetch("http://cs2.cap1tal.top:11451/status")
                .then(response => response.json())
                .then(data => {
                    updateUI(data);
                    reconnectAttempts = 0;
                })
                .catch(error => {
                    console.error("获取数据时发生错误: ", error);
                });
        }
    
        function updateProgressBar() {
            const elapsedTime = Date.now() - lastSyncTime;
            let progress = Math.min((elapsedTime / 15000) * 100, 100);
    
            document.getElementById("progress-bar").style.height = progress + '%';
    
            progress = Math.min((elapsedTime / 12000) * 100, 100);
            const timeDifference = Date.now() - lastSyncTime;
            let color = `rgb(${2.55*progress}, ${255 - 2.55*progress}, 0)`;
            document.getElementById("progress-bar").style.backgroundColor = color;
        }
    
        // 定期发送 HTTP GET 请求以获取服务器状态
        fetchData()
        setInterval(fetchData, 10000); // 每 10 秒获取一次数据
    
        // 更新进度条
        setInterval(updateProgressBar, 200);
    </script>
    
</body>
</html>
